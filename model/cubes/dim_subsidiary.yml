cubes:
  - name: dim_subsidiary
    sql: SELECT * FROM gpc_data_2026_01_26.dim_subsidiary
    title: Subsidiaries
    description: >
      Subsidiary dimension containing legal entities for multi-entity reporting.
      Grain: one row per subsidiary.

    measures:
      - name: subsidiary_count
        type: count
        description: Total number of subsidiaries

    dimensions:
      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        primary_key: true
        description: Unique identifier for the subsidiary

      - name: subsidiary_name
        sql: "{CUBE}.subsidiary_name"
        type: string
        description: Display name of the subsidiary

      - name: subsidiary_legal_name
        sql: "{CUBE}.subsidiary_legal_name"
        type: string
        description: Legal name of the subsidiary entity

      - name: federal_id_number
        sql: "{CUBE}.federal_id_number"
        type: string
        description: Federal tax identification number

      - name: country_code
        sql: "{CUBE}.country_code"
        type: string
        description: Country code where the subsidiary is registered

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Base currency for the subsidiary

      - name: parent_subsidiary_id
        sql: "{CUBE}.parent_subsidiary_id"
        type: number
        description: Parent subsidiary ID for hierarchical relationships

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if the subsidiary is inactive

      - name: is_elimination
        sql: "{CUBE}.is_elimination"
        type: boolean
        description: Indicates if this is an elimination subsidiary for consolidation

      - name: last_modified_date
        sql: "TIMESTAMP({CUBE}.last_modified_date)"
        type: time
        description: Date when the subsidiary record was last modified

    segments:
      - name: active_subsidiaries
        sql: "{CUBE}.is_inactive = false"
        description: "Active subsidiaries only"

      - name: operating_subsidiaries
        sql: "{CUBE}.is_inactive = false AND {CUBE}.is_elimination = false"
        description: "Active operating subsidiaries (excludes elimination entities)"

      - name: elimination_entities
        sql: "{CUBE}.is_elimination = true"
        description: "Elimination subsidiaries used for consolidation purposes"
