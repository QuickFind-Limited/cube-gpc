cubes:
  - name: dim_subsidiary
    sql: SELECT * FROM gpc_data_2026_01_26.dim_subsidiary
    title: Subsidiaries
    description: >
      Legal entities (subsidiaries) within the organization for multi-entity financial reporting.
      Grain: one row per subsidiary.

    joins:
      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: parent_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.parent_subsidiary_id = {dim_subsidiary.subsidiary_id}"

    measures:
      - name: subsidiary_count
        type: count
        description: Total number of subsidiaries

    dimensions:
      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        primary_key: true
        description: Unique identifier for the subsidiary

      - name: subsidiary_name
        sql: "{CUBE}.subsidiary_name"
        type: string
        description: Business name of the subsidiary

      - name: subsidiary_legal_name
        sql: "{CUBE}.subsidiary_legal_name"
        type: string
        description: Legal/registered name of the subsidiary

      - name: federal_id_number
        sql: "{CUBE}.federal_id_number"
        type: string
        description: Tax identification number (EIN, VAT, etc.)

      - name: country_code
        sql: "{CUBE}.country_code"
        type: string
        description: ISO country code where subsidiary is registered

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Base currency for this subsidiary (foreign key to dim_currency)

      - name: parent_subsidiary_id
        sql: "{CUBE}.parent_subsidiary_id"
        type: number
        description: Parent subsidiary ID for organizational hierarchy (self-referential)

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: True if the subsidiary is inactive

      - name: is_elimination
        sql: "{CUBE}.is_elimination"
        type: boolean
        description: True if this is an elimination subsidiary for consolidation

      - name: last_modified_date
        sql: "TIMESTAMP({CUBE}.last_modified_date)"
        type: time
        description: Date when the subsidiary record was last modified

    segments:
      - name: active_subsidiaries
        sql: "{CUBE}.is_inactive = false"
        description: "Excludes inactive subsidiaries"

      - name: operating_subsidiaries
        sql: "{CUBE}.is_elimination = false"
        description: "Excludes elimination subsidiaries used for consolidation"

      - name: parent_subsidiaries
        sql: "{CUBE}.parent_subsidiary_id IS NULL"
        description: "Top-level parent subsidiaries only"

      - name: child_subsidiaries
        sql: "{CUBE}.parent_subsidiary_id IS NOT NULL"
        description: "Child subsidiaries with a parent entity"
