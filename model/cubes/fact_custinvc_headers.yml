cubes:
  - name: fact_custinvc_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_custinvc_headers
    title: Customer Invoice Headers
    description: >
      Customer invoice header fact table containing invoice-level transaction data.
      Grain: one row per customer invoice header.
      Note: 99.4% of invoices are from webstore/POS system entities per contamination analysis.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies.currency_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods.period_id}"

    measures:
      - name: custinvc_count
        type: count
        description: Total number of customer invoices

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of invoice amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute invoice amounts (for returns analysis)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of invoice amounts in transaction currency

      - name: avg_invoice_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average invoice amount

      - name: exchange_rate_avg
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across invoices

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the invoice transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable invoice number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Invoice transaction date

      - name: ship_date
        sql: "TIMESTAMP({CUBE}.ship_date)"
        type: time
        description: Date when items were shipped

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date when invoice was closed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for business analytics

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Invoice status code

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if invoice has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if invoice posts to general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore/POS system entities for accurate customer analytics"

      - name: customer_invoices
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only invoices for real customers (excludes webstore/POS)"

      - name: webstore_invoices
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Only webstore system entity invoices"

      - name: pos_invoices
        sql: "{CUBE}.entity_type = 'pos'"
        description: "Only POS system entity invoices"

      - name: active_invoices
        sql: "{CUBE}.is_voided = false"
        description: "Invoices that have not been voided"

      - name: posted_invoices
        sql: "{CUBE}.is_posting = true"
        description: "Invoices that post to the general ledger"

    pre_aggregations:
      - name: daily_summary
        measures:
          - custinvc_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - subsidiary_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
