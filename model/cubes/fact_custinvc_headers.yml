cubes:
  - name: fact_custinvc_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_custinvc_headers
    title: Customer Invoice Headers
    description: >
      Customer invoice transaction headers with amounts and status.
      Grain: one row per customer invoice header.
      Note: 99.4% of invoices are from webstore/POS system entities. Use in_scope_only segment for customer-facing analytics.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: invoice_count
        type: count
        description: Total number of customer invoices

      - name: total_revenue
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total invoice amount in base currency

      - name: total_revenue_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total invoice amounts (for returns/credits)

      - name: total_foreign_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total invoice amount in transaction currency

      - name: avg_invoice_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average invoice amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across invoices

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the invoice transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable invoice number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date the invoice was created

      - name: ship_date
        sql: "TIMESTAMP({CUBE}.ship_date)"
        type: time
        description: Date the items were shipped

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date the invoice was closed/completed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Type of entity (customer, webstore, pos) - used for contamination filtering

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: True if transaction is in scope for customer analytics (excludes system entities)

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        format: currency
        description: Invoice total in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        format: currency
        description: Invoice total in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to convert foreign to base currency

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the invoice (A=Open, B=Billed/Closed)

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if the invoice has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if the invoice posts to the general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore and POS system entities for accurate customer analytics"

      - name: customers_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer transactions (excludes webstore and POS)"

      - name: webstore_only
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Only webstore payment processor transactions"

      - name: pos_only
        sql: "{CUBE}.entity_type = 'pos'"
        description: "Only POS system transactions"

      - name: open_invoices
        sql: "{CUBE}.transaction_status = 'A' AND {CUBE}.is_voided = false"
        description: "Open (unpaid) invoices that are not voided"

      - name: closed_invoices
        sql: "{CUBE}.transaction_status = 'B' AND {CUBE}.is_voided = false"
        description: "Closed (fully paid/billed) invoices that are not voided"

      - name: voided_invoices
        sql: "{CUBE}.is_voided = true"
        description: "Voided/cancelled invoices"

      - name: posting_transactions
        sql: "{CUBE}.is_posting = true"
        description: "Transactions that post to the general ledger"

    pre_aggregations:
      - name: daily_invoices
        measures:
          - invoice_count
          - total_revenue
        dimensions:
          - entity_type
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: daily_invoices_by_customer
        measures:
          - invoice_count
          - total_revenue
        dimensions:
          - customer_id
          - entity_type
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
