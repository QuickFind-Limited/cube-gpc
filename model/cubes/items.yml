cubes:
  - name: items
    sql_table: gpc_data_2026_01_26.items
    title: Items
    description: >
      Product master data dimension.
      Grain: one row per item/product (SKU).
      Note: This is the normalized schema. Custom GPC fields (category, season, color, etc.)
      are not available in this normalized table.

    measures:
      - name: item_count
        type: count
        description: Total number of items/SKUs

      - name: total_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: sum
        description: Total quantity available across all items

      - name: avg_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: avg
        description: Average quantity available per item

    dimensions:
      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        primary_key: true
        description: Unique identifier for the item

      - name: item_code
        sql: "{CUBE}.item_code"
        type: string
        title: Item Code / SKU
        description: Item code/SKU identifier

      - name: item_name
        sql: "{CUBE}.item_name"
        type: string
        title: Item Name
        description: Item name

      - name: item_fullname
        sql: "{CUBE}.item_fullname"
        type: string
        title: Full Item Name
        description: Full item name with complete details

      - name: item_description
        sql: "{CUBE}.item_description"
        type: string
        description: Item description

      - name: item_type
        sql: "{CUBE}.item_type"
        type: string
        description: Item type (e.g., InvtPart, Kit, NonInvtPart)

      - name: matrix_type
        sql: "{CUBE}.matrix_type"
        type: string
        description: Matrix type (PARENT, CHILD, or null for standalone items)

      - name: costing_method
        sql: "{CUBE}.costing_method"
        type: string
        description: Costing method code

      - name: costing_method_display
        sql: "{CUBE}.costing_method_display"
        type: string
        description: Costing method display name (e.g., Average, FIFO)

      - name: quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: number
        description: Current quantity available in inventory

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Whether item is inactive

      - name: is_online
        sql: "{CUBE}.is_online"
        type: boolean
        description: Whether item is available for online purchase

      - name: is_dropship_item
        sql: "{CUBE}.is_dropship_item"
        type: boolean
        description: Whether item is drop-shipped

      - name: is_special_order_item
        sql: "{CUBE}.is_special_order_item"
        type: boolean
        description: Whether item is special order only

      - name: is_fulfillable
        sql: "{CUBE}.is_fulfillable"
        type: boolean
        description: Whether item can be fulfilled

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Subsidiary identifier

      - name: income_account_id
        sql: "{CUBE}.income_account_id"
        type: number
        description: Income account identifier for revenue posting

      - name: last_modified_date
        sql: "CAST({CUBE}.last_modified_date AS TIMESTAMP)"
        type: time
        description: Last modification timestamp

      - name: created_date
        sql: "CAST({CUBE}.created_date AS TIMESTAMP)"
        type: time
        description: Item creation timestamp

    joins:
      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: accounts
        relationship: many_to_one
        sql: "{CUBE}.income_account_id = {accounts.account_id}"

    segments:
      - name: active_items
        sql: "{CUBE}.is_inactive = false"
        description: "Active items only (not inactive)"

      - name: online_items
        sql: "{CUBE}.is_online = true"
        description: "Items available for online purchase"

      - name: fulfillable_items
        sql: "{CUBE}.is_fulfillable = true AND {CUBE}.is_inactive = false"
        description: "Active items that can be fulfilled"

      - name: in_stock
        sql: "CAST({CUBE}.quantity_available AS FLOAT64) > 0"
        description: "Items with available inventory"

      - name: parent_items
        sql: "{CUBE}.matrix_type = 'PARENT'"
        description: "Parent items in matrix item structures"

      - name: child_items
        sql: "{CUBE}.matrix_type = 'CHILD'"
        description: "Child items (variants) in matrix item structures"

      - name: standalone_items
        sql: "{CUBE}.matrix_type IS NULL"
        description: "Standalone items not part of a matrix"
