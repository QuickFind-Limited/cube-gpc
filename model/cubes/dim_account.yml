cubes:
  - name: dim_account
    sql: SELECT * FROM `gpc_data_2026_01_26.dim_account`
    title: Accounts
    description: >
      Chart of accounts dimension containing GL account definitions.
      Grain: one row per GL account.

    joins:
      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

    measures:
      - name: account_count
        type: count
        description: Total number of GL accounts

    dimensions:
      - name: account_id
        sql: "{CUBE}.account_id"
        type: number
        primary_key: true
        description: Unique identifier for the GL account

      - name: account_number
        sql: "{CUBE}.account_number"
        type: string
        description: GL account number

      - name: account_name
        sql: "{CUBE}.account_name"
        type: string
        description: Account name

      - name: account_display_name
        sql: "{CUBE}.account_display_name"
        type: string
        description: Display name for the account (includes account number)

      - name: account_hierarchy_name
        sql: "{CUBE}.account_hierarchy_name"
        type: string
        description: Hierarchical path name showing account structure

      - name: account_type
        sql: "{CUBE}.account_type"
        type: string
        description: Account type (Asset, Liability, Equity, Revenue, Expense, etc.)

      - name: external_id
        sql: "{CUBE}.external_id"
        type: string
        description: External system identifier for the account

      - name: subsidiary_ids
        sql: "{CUBE}.subsidiary_ids"
        type: string
        description: Comma-separated list of subsidiary IDs this account applies to

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Currency ID for monetary accounts (Bank, Credit Card)

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if the account is inactive

      - name: is_summary
        sql: "{CUBE}.is_summary"
        type: boolean
        description: Indicates if this is a summary/rollup account (cannot post transactions)

      - name: include_children
        sql: "{CUBE}.include_children"
        type: boolean
        description: Indicates if child account balances should be included in this account

      - name: is_eliminate
        sql: "{CUBE}.is_eliminate"
        type: boolean
        description: Indicates if this account is used for intercompany eliminations

      - name: reconcile_with_matching
        sql: "{CUBE}.reconcile_with_matching"
        type: boolean
        description: Indicates if account uses matching for reconciliation

      - name: is_revalue
        sql: "{CUBE}.is_revalue"
        type: boolean
        description: Indicates if account is subject to foreign currency revaluation

      - name: is_inventory
        sql: "{CUBE}.is_inventory"
        type: boolean
        description: Indicates if this is an inventory-related account

      - name: cashflow_rate
        sql: "{CUBE}.cashflow_rate"
        type: string
        description: Cash flow exchange rate method

      - name: general_rate
        sql: "{CUBE}.general_rate"
        type: string
        description: General exchange rate method

      - name: last_modified_date
        sql: "TIMESTAMP({CUBE}.last_modified_date)"
        type: time
        description: Date when the account was last modified

    segments:
      - name: active_accounts
        sql: "{CUBE}.is_inactive = false"
        description: "Accounts that are currently active"

      - name: posting_accounts
        sql: "{CUBE}.is_summary = false AND {CUBE}.is_inactive = false"
        description: "Accounts that can receive transaction postings (excludes summary accounts)"

      - name: summary_accounts
        sql: "{CUBE}.is_summary = true"
        description: "Summary/rollup accounts used for reporting hierarchies"

      - name: balance_sheet_accounts
        sql: "{CUBE}.account_type IN ('Asset', 'Liability', 'Equity', 'Bank', 'AcctPay', 'AcctRec', 'OthCurrAsset', 'FixedAsset', 'OthAsset', 'CurrLiab', 'LongTermLiab', 'Equity')"
        description: "Balance sheet accounts (Assets, Liabilities, Equity)"

      - name: income_statement_accounts
        sql: "{CUBE}.account_type IN ('Income', 'COGS', 'Expense', 'OthIncome', 'OthExpense')"
        description: "Income statement accounts (Revenue, COGS, Expenses)"

      - name: inventory_accounts
        sql: "{CUBE}.is_inventory = true"
        description: "Inventory-related accounts"

      - name: elimination_accounts
        sql: "{CUBE}.is_eliminate = true"
        description: "Accounts used for intercompany eliminations"
