cubes:
  - name: fact_transfer_headers
    sql_table: gpc_data_2026_01_26.fact_transfer_headers
    title: Transfer Headers
    description: >
      Transfer order header transactions for inter-location and inter-subsidiary inventory transfers.
      Grain: one row per transfer order header.

    joins:
      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {transactions}.id"

      - name: subsidiaries
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {subsidiaries}.subsidiary_id"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies}.currency_id"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods}.period_id"

    measures:
      - name: transfer_count
        type: count
        description: Total number of transfer orders

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total transfer amount in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total transfer amount in foreign currency

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate for transfers

      - name: avg_transfer_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average transfer amount

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the transfer transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible transfer transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Date of the transfer transaction

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Transfer amount in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Transfer amount in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the transfer transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the transfer has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transfer posts to the general ledger

    segments:
      - name: active_transfers
        sql: "{CUBE}.is_voided = false"
        description: "Non-voided transfers only"

      - name: posted_transfers
        sql: "{CUBE}.is_posting = true AND {CUBE}.is_voided = false"
        description: "Transfers that post to GL and are not voided"

    pre_aggregations:
      - name: daily_transfers
        measures:
          - transfer_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - subsidiary_id
          - currency_id
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
