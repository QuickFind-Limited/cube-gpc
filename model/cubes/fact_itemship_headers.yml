cubes:
  - name: fact_itemship_headers
    sql_table: gpc_data_2026_01_26.fact_itemship_headers
    title: Item Fulfillment Headers
    description: >
      Item fulfillment (shipment) transaction headers tracking customer order fulfillments.
      Grain: one row per item fulfillment transaction.
      Note: This table does not contain financial amounts (non-financial transaction type).

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer}.customer_id"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary}.subsidiary_id"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency}.currency_id"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods}.period_id"

    measures:
      - name: itemship_count
        type: count
        description: Total number of item fulfillments

      - name: shipment_count
        type: count_distinct
        sql: "{CUBE}.transaction_id"
        description: Distinct count of fulfillment transactions

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the fulfillment transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Date when the fulfillment was created

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the fulfillment transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the fulfillment is voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the fulfillment posts to GL

    segments:
      - name: completed_shipments
        sql: "{CUBE}.transaction_status = 'C' AND {CUBE}.is_voided = false"
        description: "Completed, non-voided fulfillments"

      - name: active_shipments
        sql: "{CUBE}.is_voided = false"
        description: "Non-voided fulfillments"

      - name: posted_shipments
        sql: "{CUBE}.is_posting = true AND {CUBE}.is_voided = false"
        description: "Shipments that post to general ledger"

    pre_aggregations:
      - name: daily_shipments
        type: rollup
        external: true
        measures:
          - itemship_count
          - shipment_count
        dimensions:
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
