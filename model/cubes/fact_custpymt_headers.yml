cubes:
  - name: fact_custpymt_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_custpymt_headers`
    title: Customer Payments
    description: >
      Customer payment transactions. Grain: one row per customer payment transaction.
      Note: 99.9% of payments are from POS system entities, not real customers. Use segments to filter.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{{CUBE}}.customer_id = {{dim_customer.customer_id}}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{{CUBE}}.subsidiary_id = {{dim_subsidiary.subsidiary_id}}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{{CUBE}}.currency_id = {{dim_currency.currency_id}}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{{CUBE}}.posting_period_id = {{dim_accounting_period.period_id}}"

    measures:
      - name: custpymt_count
        type: count
        description: Total number of customer payment transactions

      - name: total_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of payment amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({{CUBE}}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute payment amounts (for display purposes)

      - name: foreign_total_amount
        sql: "CAST({{CUBE}}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of payment amounts in transaction currency

      - name: avg_payment_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average payment amount

    dimensions:
      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the payment transaction

      - name: transaction_number
        sql: "{{CUBE}}.transaction_number"
        type: string
        description: User-visible payment transaction number

      - name: transaction_date
        sql: "TIMESTAMP({{CUBE}}.transaction_date)"
        type: time
        description: Date when the payment was made

      - name: customer_id
        sql: "{{CUBE}}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{{CUBE}}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{{CUBE}}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{{CUBE}}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{{CUBE}}.entity_type"
        type: string
        description: Classification of entity (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{{CUBE}}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope (excludes system entities)

      - name: exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to convert foreign currency to base currency

      - name: transaction_status
        sql: "{{CUBE}}.transaction_status"
        type: string
        description: Payment transaction status code

      - name: is_voided
        sql: "{{CUBE}}.is_voided"
        type: boolean
        description: Indicates if the payment was voided

      - name: is_posting
        sql: "{{CUBE}}.is_posting"
        type: boolean
        description: Indicates if the payment posts to the general ledger

    segments:
      - name: in_scope_only
        sql: "{{CUBE}}.transaction_in_scope = true"
        description: "Excludes system entities (webstore, POS) for accurate business metrics"

      - name: customer_payments
        sql: "{{CUBE}}.entity_type = 'customer'"
        description: "Payments from real customers only"

      - name: pos_payments
        sql: "{{CUBE}}.entity_type = 'pos'"
        description: "POS system payments only"

      - name: webstore_payments
        sql: "{{CUBE}}.entity_type = 'webstore'"
        description: "Webstore system payments only"

      - name: active_payments
        sql: "{{CUBE}}.is_voided = false"
        description: "Non-voided payments only"

      - name: voided_payments
        sql: "{{CUBE}}.is_voided = true"
        description: "Voided payments only"

    pre_aggregations:
      - name: daily_summary
        measures:
          - custpymt_count
          - total_amount
          - total_amount_abs
        dimensions:
          - entity_type
          - transaction_status
          - transaction_in_scope
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
