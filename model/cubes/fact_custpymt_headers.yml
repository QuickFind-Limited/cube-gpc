cubes:
  - name: fact_custpymt_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_custpymt_headers
    title: Customer Payments
    description: >
      Customer payment transaction headers with amounts and entity classification.
      Grain: one row per customer payment transaction.

      NOTE: This table contains 99.9% POS system entities. Use segments to filter to real customer payments.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: custpymt_count
        type: count
        description: Total number of customer payment transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of payment amounts (base currency, negative values)

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute payment amounts for reporting

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of payment amounts in transaction currency

      - name: avg_payment_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: avg
        format: currency
        description: Average payment amount (absolute value)

      - name: min_payment_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: min
        format: currency
        description: Minimum payment amount

      - name: max_payment_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: max
        format: currency
        description: Maximum payment amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique transaction identifier

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date of the customer payment

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity classification (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: True if transaction is in analytical scope (not system entity)

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Payment amount in base currency (negative)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Payment amount in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to payment

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Payment status code

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if payment has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if payment posts to general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore, POS) for accurate customer payment metrics"

      - name: customer_payments_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer payments, excludes webstore and POS system entities"

      - name: exclude_webstore
        sql: "{CUBE}.entity_type != 'webstore'"
        description: "Excludes webstore payment processor entities"

      - name: exclude_pos
        sql: "{CUBE}.entity_type != 'pos'"
        description: "Excludes POS system entities"

      - name: active_payments
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided payments"

      - name: posted_payments
        sql: "{CUBE}.is_posting = true"
        description: "Only payments that post to GL"

    pre_aggregations:
      - name: daily_payments
        measures:
          - custpymt_count
          - total_amount
          - total_amount_abs
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_in_scope
          - transaction_status
          - currency_id
          - subsidiary_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: monthly_customer_payments
        measures:
          - custpymt_count
          - total_amount_abs
        dimensions:
          - customer_id
          - entity_type
        time_dimension: transaction_date
        granularity: month
        refresh_key:
          every: 1 day
        indexes:
          - dimensions:
              - customer_id
