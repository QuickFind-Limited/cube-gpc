cubes:
  - name: fact_vendcred_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_vendcred_headers`
    title: Vendor Credit Memos
    description: >
      Vendor credit memo transactions representing credits received from vendors.
      Grain: one row per vendor credit transaction.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{CUBE}.vendor_id = {dim_vendor.vendor_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: vendcred_count
        type: count
        description: Total number of vendor credit memos

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount of vendor credits in base currency (typically positive values representing credits)

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of vendor credit amounts for reporting

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount of vendor credits in transaction currency

      - name: avg_credit_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average vendor credit amount

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the vendor credit transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number for the vendor credit

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date when the vendor credit was created

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date when the vendor credit was closed/applied

      - name: vendor_id
        sql: "{CUBE}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the vendor credit transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the transaction has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to the general ledger

    segments:
      - name: active_credits
        sql: "{CUBE}.is_voided = false"
        description: "Non-voided vendor credits"

      - name: voided_credits
        sql: "{CUBE}.is_voided = true"
        description: "Voided vendor credits"

      - name: posting_credits
        sql: "{CUBE}.is_posting = true"
        description: "Credits that post to GL"

    pre_aggregations:
      - name: daily_summary
        measures:
          - vendcred_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - vendor_id
          - subsidiary_id
          - currency_id
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
