cubes:
  - name: fact_depappl_lines
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_depappl_lines`
    title: Deposit Application Lines
    description: >
      Line-level detail for deposit application transactions (applying customer deposits to invoices).
      Grain: one row per deposit application line item.

    joins:
      - name: fact_depappl_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_depappl_headers.transaction_id}"

      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {transactions.id}"

    measures:
      - name: depappl_lines_count
        type: count
        description: Total number of deposit application line items

      - name: total_amount
        sql: "CAST({CUBE}.amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of all deposit application amounts

      - name: total_net_amount
        sql: "CAST({CUBE}.net_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of net amounts after discounts

      - name: total_transaction_discount
        sql: "CAST({CUBE}.transaction_discount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of transaction discounts applied

      - name: avg_amount
        sql: "CAST({CUBE}.amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average deposit application amount per line

      - name: avg_net_amount
        sql: "CAST({CUBE}.net_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average net amount per line

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier (not globally unique)

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Transaction identifier linking to deposit application header

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        primary_key: true
        description: Sequence number for line ordering within transaction

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for business analytics (excludes system entities)

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: Indicates if this is the main line (header record) vs detail line

      - name: amount
        sql: "CAST({CUBE}.amount AS FLOAT64)"
        type: number
        description: Deposit application amount

      - name: net_amount
        sql: "CAST({CUBE}.net_amount AS FLOAT64)"
        type: number
        description: Net amount after discounts

      - name: transaction_discount
        sql: "CAST({CUBE}.transaction_discount AS FLOAT64)"
        type: number
        description: Discount amount applied to transaction

      - name: created_from_transaction_id
        sql: "{CUBE}.created_from_transaction_id"
        type: number
        description: Source transaction ID (typically the customer deposit transaction)

      - name: is_tax_line
        sql: "{CUBE}.is_tax_line"
        type: boolean
        description: Indicates if this is a tax line

      - name: is_closed
        sql: "{CUBE}.is_closed"
        type: boolean
        description: Indicates if the line is closed

      - name: is_fully_shipped
        sql: "{CUBE}.is_fully_shipped"
        type: boolean
        description: Indicates if the line is fully shipped

      - name: is_cogs
        sql: "{CUBE}.is_cogs"
        type: boolean
        description: Indicates if this is a cost of goods sold line

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore and POS system entities for accurate business metrics"

      - name: exclude_webstore
        sql: "{CUBE}.entity_type != 'webstore'"
        description: "Excludes webstore payment processor entities"

      - name: exclude_pos
        sql: "{CUBE}.entity_type != 'pos'"
        description: "Excludes POS system entities"

      - name: customers_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer deposit applications"

      - name: detail_lines_only
        sql: "{CUBE}.is_mainline = false"
        description: "Excludes main/header lines, shows only detail lines"

      - name: tax_lines_only
        sql: "{CUBE}.is_tax_line = true"
        description: "Only tax lines"

      - name: non_tax_lines
        sql: "{CUBE}.is_tax_line = false"
        description: "Excludes tax lines"

    pre_aggregations:
      - name: daily_summary
        measures:
          - depappl_lines_count
          - total_amount
          - total_net_amount
          - total_transaction_discount
        dimensions:
          - entity_type
          - transaction_in_scope
        time_dimension: fact_depappl_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
