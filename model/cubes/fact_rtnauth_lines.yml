cubes:
  - name: fact_rtnauth_lines
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_rtnauth_lines`
    title: Return Authorization Lines
    description: >
      Line-level detail for return authorization transactions.
      Grain: one row per return authorization line item.
      Note: Contains entity contamination - use segments to filter for clean customer analytics.

    joins:
      - name: fact_rtnauth_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_rtnauth_headers.transaction_id}"

      - name: dim_item
        relationship: many_to_one
        sql: "{CUBE}.item_id = {dim_item.item_id}"

      - name: dim_location
        relationship: many_to_one
        sql: "{CUBE}.location_id = {dim_location.location_id}"

      - name: dim_department
        relationship: many_to_one
        sql: "{CUBE}.department_id = {dim_department.department_id}"

    measures:
      - name: rtnauth_lines_count
        type: count
        description: Total number of return authorization line items

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity of items returned

      - name: total_line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total return amount across all line items

      - name: avg_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: avg
        format: currency
        description: Average unit rate for returned items

      - name: total_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of unit rates

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier (not unique across transactions)

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to return authorization header

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        primary_key: true
        description: Line sequence number within the transaction

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for customer analytics

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: Indicates if this is the main transaction line

      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        description: Foreign key to item/product

      - name: quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: number
        description: Quantity of items returned

      - name: unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: number
        description: Unit rate/price for the item

      - name: line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: number
        description: Total line amount (quantity Ã— rate)

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Foreign key to location/warehouse

      - name: department_id
        sql: "{CUBE}.department_id"
        type: number
        description: Foreign key to department

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Class/product line identifier

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for accurate customer return metrics"

      - name: customer_returns
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Returns from real customers only"

      - name: webstore_returns
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Returns from webstore entities"

      - name: pos_returns
        sql: "{CUBE}.entity_type = 'pos'"
        description: "Returns from POS entities"

      - name: detail_lines
        sql: "{CUBE}.is_mainline = false"
        description: "Detail lines only (excludes summary mainline)"

    pre_aggregations:
      - name: daily_returns
        measures:
          - rtnauth_lines_count
          - total_quantity
          - total_line_amount
        dimensions:
          - entity_type
          - transaction_in_scope
        time_dimension: fact_rtnauth_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
