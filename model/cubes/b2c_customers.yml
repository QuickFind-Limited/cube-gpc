cubes:
  - name: b2c_customers
    sql: >
      SELECT
        t.custbody_customer_email as email,
        t.billing_country,
        MIN(t.trandate) as first_order_date,
        MAX(t.trandate) as last_order_date,
        CAST(COUNT(DISTINCT t.id) AS BIGINT) as order_count,
        CAST(SUM(t.foreigntotal) AS DOUBLE) as lifetime_value
      FROM transactions t
      WHERE t.type = 'SalesOrd'
        AND t.custbody_customer_email IS NOT NULL
        AND t.custbody_customer_email != ''
      GROUP BY t.custbody_customer_email, t.billing_country
    title: B2C Customers
    description: Virtual cube for B2C customer metrics aggregated from SalesOrd

    measures:
      - name: customer_count
        type: count
        description: Total number of unique customers

      - name: total_lifetime_value
        sql: "CAST({CUBE}.lifetime_value AS DOUBLE)"
        type: sum
        format: currency
        description: Total lifetime value across all customers

      - name: average_ltv
        sql: "{CUBE}.lifetime_value"
        type: avg
        format: currency
        description: Average customer lifetime value

      - name: total_orders
        sql: "CAST({CUBE}.order_count AS DOUBLE)"
        type: sum
        description: Total number of orders

      - name: repeat_customers
        type: count
        filters:
          - sql: "{CUBE}.order_count > 1"
        description: Number of customers with more than one order

      - name: repeat_rate
        sql: "{repeat_customers} * 100.0 / NULLIF({customer_count}, 0)"
        type: number
        format: percent
        description: Percentage of repeat customers

    dimensions:
      - name: email
        sql: "{CUBE}.email"
        type: string
        primary_key: true
        description: Customer email address

      - name: billing_country
        sql: "{CUBE}.billing_country"
        type: string
        description: Customer billing country

      - name: first_order_date
        sql: "CAST({CUBE}.first_order_date AS TIMESTAMP)"
        type: time
        description: Date of first order

      - name: last_order_date
        sql: "CAST({CUBE}.last_order_date AS TIMESTAMP)"
        type: time
        description: Date of most recent order

      - name: order_count
        sql: "{CUBE}.order_count"
        type: number
        description: Number of orders placed

      - name: lifetime_value
        sql: "{CUBE}.lifetime_value"
        type: number
        description: Total lifetime value

      - name: customer_tier
        sql: >
          CASE
            WHEN {CUBE}.lifetime_value >= 500 THEN 'VIP'
            WHEN {CUBE}.lifetime_value >= 200 THEN 'Regular'
            WHEN {CUBE}.lifetime_value >= 100 THEN 'Occasional'
            ELSE 'New'
          END
        type: string
        description: Customer tier based on LTV

      - name: recency_bucket
        sql: >
          CASE
            WHEN CAST({CUBE}.last_order_date AS TIMESTAMP) >= CURRENT_DATE - INTERVAL '30 days' THEN 'Active (30d)'
            WHEN CAST({CUBE}.last_order_date AS TIMESTAMP) >= CURRENT_DATE - INTERVAL '90 days' THEN 'Recent (90d)'
            WHEN CAST({CUBE}.last_order_date AS TIMESTAMP) >= CURRENT_DATE - INTERVAL '180 days' THEN 'Lapsed (180d)'
            ELSE 'Dormant (180d+)'
          END
        type: string
        description: Customer recency bucket

      - name: purchase_frequency_bucket
        sql: >
          CASE
            WHEN {CUBE}.order_count = 1 THEN '1x'
            WHEN {CUBE}.order_count = 2 THEN '2x'
            WHEN {CUBE}.order_count = 3 THEN '3x'
            ELSE '4+'
          END
        type: string
        description: Purchase frequency bucket for CM059

    segments:
      - name: is_repeat_customer
        sql: "{CUBE}.order_count > 1"

      - name: vip_customers
        sql: "{CUBE}.lifetime_value >= 500"

    pre_aggregations:
      # Customer analysis by tier and country
      - name: customer_analysis
        measures:
          - customer_count
          - total_lifetime_value
          - total_orders
          - repeat_customers
          # Removed calculated/non-additive measures:
          # - average_ltv (type: avg - use total_lifetime_value + customer_count instead)
          # - repeat_rate (calculated - use repeat_customers + customer_count instead)
        dimensions:
          - billing_country
          - customer_tier
          - recency_bucket
          - purchase_frequency_bucket
        refresh_key:
          every: 24 hour
