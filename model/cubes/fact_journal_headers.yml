cubes:
  - name: fact_journal_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_journal_headers
    title: Journal Entry Headers
    description: >
      Journal entry header fact table containing manual GL entries and system-generated adjustments.
      Grain: one row per journal entry header.

    joins:
      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {transactions.id}"

      - name: subsidiaries
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {subsidiaries.subsidiary_id}"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies.currency_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods.period_id}"

    measures:
      - name: journal_count
        type: count
        description: Total number of journal entries

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across journal entries

      - name: min_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: min
        description: Minimum exchange rate

      - name: max_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: max
        description: Maximum exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the journal entry transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible journal entry number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date of the journal entry

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the journal entry (e.g., approved, pending)

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the journal entry has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the journal entry posts to the GL

    segments:
      - name: active_journals
        sql: "{CUBE}.is_voided = false"
        description: "Active journal entries that have not been voided"

      - name: posted_journals
        sql: "{CUBE}.is_posting = true AND {CUBE}.is_voided = false"
        description: "Posted journal entries that affect the GL"

    pre_aggregations:
      - name: daily_summary
        measures:
          - journal_count
        dimensions:
          - transaction_status
          - is_voided
          - is_posting
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
