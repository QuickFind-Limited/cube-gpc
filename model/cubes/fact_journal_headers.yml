cubes:
  - name: fact_journal_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_journal_headers
    title: Journal Entry Headers
    description: >
      Journal entry transaction headers for GL adjustments, accruals, and manual accounting entries.
      Grain: one row per journal entry header.

    joins:
      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: journal_count
        type: count
        description: Total number of journal entries

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across journal entries

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the journal entry transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible journal entry number (e.g., 'JE1234')

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date of the journal entry

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Currency exchange rate for the journal entry

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the journal entry (e.g., 'B' = Approved/Posted)

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if the journal entry has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if the journal entry posts to the general ledger

    segments:
      - name: posted_journals
        sql: "{CUBE}.is_posting = true"
        description: "Journal entries that post to the GL"

      - name: active_journals
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided journal entries"

      - name: approved_journals
        sql: "{CUBE}.transaction_status = 'B'"
        description: "Approved/posted journal entries only"

    pre_aggregations:
      - name: daily_summary
        measures:
          - journal_count
          - avg_exchange_rate
        dimensions:
          - transaction_status
          - is_voided
          - is_posting
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
