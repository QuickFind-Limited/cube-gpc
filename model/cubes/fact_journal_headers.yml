cubes:
  - name: fact_journal_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_journal_headers`
    title: Journal Entry Headers
    description: >
      Journal entry transaction headers for manual accounting entries, accruals, and adjustments.
      Grain: one row per journal entry transaction.

    joins:
      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{{CUBE}}.subsidiary_id = {{dim_subsidiary.subsidiary_id}}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{{CUBE}}.currency_id = {{dim_currency.currency_id}}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{{CUBE}}.posting_period_id = {{dim_accounting_period.period_id}}"

    measures:
      - name: journal_count
        type: count
        description: Total number of journal entry transactions

      - name: avg_exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate for journal entries

    dimensions:
      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the journal entry transaction

      - name: transaction_number
        sql: "{{CUBE}}.transaction_number"
        type: string
        description: Human-readable journal entry number

      - name: transaction_date
        sql: "TIMESTAMP({{CUBE}}.transaction_date)"
        type: time
        description: Journal entry transaction date

      - name: subsidiary_id
        sql: "{{CUBE}}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{{CUBE}}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{{CUBE}}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{{CUBE}}.transaction_status"
        type: string
        description: Status of the journal entry (e.g., approved, pending)

      - name: is_voided
        sql: "{{CUBE}}.is_voided"
        type: boolean
        description: Indicates if the journal entry has been voided

      - name: is_posting
        sql: "{{CUBE}}.is_posting"
        type: boolean
        description: Indicates if the journal entry posts to the general ledger

    segments:
      - name: posted_journals
        sql: "{{CUBE}}.is_posting = true"
        description: "Journal entries that post to the general ledger"

      - name: non_voided_journals
        sql: "{{CUBE}}.is_voided = false"
        description: "Excludes voided journal entries"

      - name: active_journals
        sql: "{{CUBE}}.is_voided = false AND {{CUBE}}.is_posting = true"
        description: "Active, posted journal entries for accurate reporting"

    pre_aggregations:
      - name: daily_summary
        measures:
          - journal_count
        dimensions:
          - transaction_status
          - is_voided
          - is_posting
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
