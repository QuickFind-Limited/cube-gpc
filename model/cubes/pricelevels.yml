cubes:
  - name: pricelevels
    sql: SELECT * FROM gpc_data_2026_01_26.pricelevels
    title: Price Levels
    description: >
      Pricing tiers and discount levels for products (e.g., Base Price, VIP, Wholesale).
      Grain: one row per price level.

    measures:
      - name: price_level_count
        type: count
        description: Total number of price levels

      - name: avg_discount_percent
        sql: "CAST({CUBE}.discount_percent AS FLOAT64)"
        type: avg
        description: Average discount percentage across price levels

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Unique identifier for the price level

      - name: name
        sql: "{CUBE}.name"
        type: string
        description: Name of the price level (e.g., 'Base Price', 'VIP', 'Wholesale')

      - name: discount_percent
        sql: "CAST({CUBE}.discount_percent AS FLOAT64)"
        type: number
        description: Discount percentage for this price level

      - name: is_online
        sql: "{CUBE}.is_online"
        type: boolean
        description: True if this price level is available for online orders

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: True if the price level is inactive

    segments:
      - name: active_price_levels
        sql: "{CUBE}.is_inactive = false"
        description: "Excludes inactive price levels"

      - name: online_price_levels
        sql: "{CUBE}.is_online = true"
        description: "Price levels available for online orders"
