cubes:
  - name: pricelevels
    sql: SELECT * FROM gpc_data_2026_01_26.pricelevels
    title: Price Levels
    description: >
      Price level dimension for tiered pricing (e.g., base, VIP, wholesale).
      Grain: one row per price level.

    measures:
      - name: pricelevel_count
        type: count
        description: Total number of price levels

      - name: avg_discount_percent
        sql: "CAST({CUBE}.discount_percent AS FLOAT64)"
        type: avg
        description: Average discount percentage across price levels

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Unique identifier for the price level

      - name: name
        sql: "{CUBE}.name"
        type: string
        description: Display name of the price level

      - name: discount_percent
        sql: "CAST({CUBE}.discount_percent AS FLOAT64)"
        type: number
        description: Discount percentage applied at this price level

      - name: is_online
        sql: "{CUBE}.is_online"
        type: boolean
        description: Indicates if this price level is available for online orders

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if this price level is inactive

    segments:
      - name: active_pricelevels
        sql: "{CUBE}.is_inactive = false"
        description: "Active price levels only"

      - name: online_pricelevels
        sql: "{CUBE}.is_online = true AND {CUBE}.is_inactive = false"
        description: "Price levels available for online orders"
