cubes:
  - name: fact_depappl_headers
    sql_table: gpc_data_2026_01_26.fact_depappl_headers
    title: Deposit Applications
    description: >
      Deposit application transaction headers representing customer deposit applications to invoices.
      Grain: one row per deposit application transaction.
      Note: This table has 100% webstore entity contamination - these represent automated payment processor
      deposit applications, not direct customer transactions.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer}.customer_id"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary}.subsidiary_id"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency}.currency_id"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods}.period_id"

    measures:
      - name: depappl_count
        type: count
        description: Total number of deposit applications

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit application amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute deposit application amounts

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit application amounts in transaction currency

      - name: avg_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average deposit application amount

      - name: min_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: min
        format: currency
        description: Minimum deposit application amount

      - name: max_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: max
        format: currency
        description: Maximum deposit application amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across deposit applications

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique transaction identifier

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Date of the deposit application transaction

      - name: close_date
        sql: "CAST({CUBE}.close_date AS TIMESTAMP)"
        type: time
        description: Date when the transaction was closed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Type of entity (customer/webstore/pos) for contamination filtering

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope (excludes system entities)

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Transaction amount in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Transaction amount in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to the transaction

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the transaction has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to GL

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore/POS system entities - use for customer analytics"

      - name: webstore_only
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore payment processor transactions only"

      - name: pos_only
        sql: "{CUBE}.entity_type = 'pos'"
        description: "POS system transactions only"

      - name: real_customers_only
        sql: "{CUBE}.entity_type = 'customer' AND {CUBE}.transaction_in_scope = true"
        description: "Real customer transactions only, excluding all system entities"

      - name: non_voided
        sql: "{CUBE}.is_voided = false"
        description: "Active transactions only, excluding voided transactions"

    pre_aggregations:
      - name: daily_summary
        type: rollup
        external: true
        measures:
          - depappl_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - currency_id
          - subsidiary_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
