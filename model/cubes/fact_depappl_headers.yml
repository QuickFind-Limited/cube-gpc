cubes:
  - name: fact_depappl_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_depappl_headers`
    title: Deposit Applications
    description: >
      Deposit application transactions that apply customer deposits to invoices.
      Grain: one row per deposit application transaction.
      Note: This table contains 100% webstore system entity transactions.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: depappl_count
        type: count
        description: Total number of deposit application transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit application amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute deposit application amounts (for positive display)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit application amounts in transaction currency

      - name: avg_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average deposit application amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across deposit applications

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the deposit application transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date the deposit application was created

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date the deposit application was closed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (webstore, pos, customer)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for business analytics

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to the transaction

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the deposit application transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the transaction has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to the general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore/POS system entities for accurate business metrics"

      - name: webstore_only
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore payment processor deposit applications"

      - name: pos_only
        sql: "{CUBE}.entity_type = 'pos'"
        description: "POS system deposit applications"

      - name: customer_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Real customer deposit applications"

      - name: voided_transactions
        sql: "{CUBE}.is_voided = true"
        description: "Voided deposit application transactions"

      - name: active_transactions
        sql: "{CUBE}.is_voided = false"
        description: "Non-voided deposit application transactions"

    pre_aggregations:
      - name: daily_summary
        measures:
          - depappl_count
          - total_amount
          - total_amount_abs
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - subsidiary_id
          - currency_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
