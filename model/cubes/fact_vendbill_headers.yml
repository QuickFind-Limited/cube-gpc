cubes:
  - name: fact_vendbill_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_vendbill_headers`
    title: Vendor Bills
    description: >
      Vendor bill transactions representing amounts owed to vendors.
      Grain: one row per vendor bill transaction.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{CUBE}.vendor_id = {dim_vendor.vendor_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: vendbill_count
        type: count
        description: Total number of vendor bills

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount of vendor bills in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total amount (for display purposes)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount in transaction currency

      - name: avg_bill_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average vendor bill amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the vendor bill transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable vendor bill number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date the vendor bill was created

      - name: due_date
        sql: "TIMESTAMP({CUBE}.due_date)"
        type: time
        description: Payment due date

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date the vendor bill was closed/paid

      - name: vendor_id
        sql: "{CUBE}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Current status of the vendor bill

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the vendor bill has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the vendor bill posts to the general ledger

    segments:
      - name: open_bills
        sql: "{CUBE}.transaction_status = 'A' AND {CUBE}.is_voided = false"
        description: "Open/unpaid vendor bills"

      - name: paid_bills
        sql: "{CUBE}.transaction_status != 'A' AND {CUBE}.is_voided = false"
        description: "Paid vendor bills"

      - name: voided_bills
        sql: "{CUBE}.is_voided = true"
        description: "Voided vendor bills"

      - name: overdue_bills
        sql: "{CUBE}.due_date < CURRENT_TIMESTAMP() AND {CUBE}.transaction_status = 'A' AND {CUBE}.is_voided = false"
        description: "Overdue vendor bills that are still open"

    pre_aggregations:
      - name: vendbill_daily
        measures:
          - vendbill_count
          - total_amount
          - total_amount_abs
          - foreign_total_amount
        dimensions:
          - vendor_id
          - subsidiary_id
          - currency_id
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
