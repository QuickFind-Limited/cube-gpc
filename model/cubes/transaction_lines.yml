cubes:
  - name: transaction_lines
    sql: >
      WITH cogs_aggregated AS (
        SELECT
          CAST(transaction AS INT64) as transaction,
          SUM(ABS(amount)) as gl_cogs_total
        FROM gpc_data_2026_01_26.transaction_accounting_lines_cogs
        GROUP BY transaction
      ),
      opex_aggregated AS (
        SELECT
          CAST(transaction AS INT64) as transaction,
          SUM(ABS(CAST(amount AS FLOAT64))) as opex_total
        FROM gpc_data_2026_01_26.transaction_accounting_lines_opex
        GROUP BY transaction
      ),
      transaction_ship_days AS (
        SELECT
          CAST(tl.transaction AS INT64) as transaction_id,
          DATE_DIFF(
            PARSE_DATE('%Y-%m-%d', MIN(itemship.trandate)),
            PARSE_DATE('%d/%m/%Y', MIN(t.createddate)),
            DAY
          ) as days_to_ship
        FROM gpc_data_2026_01_26.transaction_lines tl
        LEFT JOIN gpc_data_2026_01_26.transactions t
          ON CAST(tl.transaction AS STRING) = t.id
        LEFT JOIN gpc_data_2026_01_26.transaction_lines_itemship itemship_line
          ON itemship_line.createdfrom = CAST(tl.transaction AS STRING)
        LEFT JOIN gpc_data_2026_01_26.transactions_itemship itemship
          ON itemship.id = itemship_line.transaction
          AND itemship.type = 'ItemShip'
        WHERE itemship.trandate IS NOT NULL
          AND t.createddate IS NOT NULL
        GROUP BY tl.transaction
      )
      SELECT
        tl.*,
        ABS(SUM(tl.amount) OVER (PARTITION BY tl.transaction)) as transaction_total_abs,
        t.shipdate as transaction_shipdate,
        PARSE_DATE('%d/%m/%Y', t.createddate) as transaction_createddate,
        PARSE_DATE('%Y-%m-%d', itemship.trandate) as itemship_actual_shipdate,
        ship_days.days_to_ship,
        COALESCE(cogs.gl_cogs_total, 0) / COUNT(*) OVER (PARTITION BY tl.transaction) as line_gl_cogs_allocated,
        COALESCE(opex.opex_total, 0) / COUNT(*) OVER (PARTITION BY tl.transaction) as line_opex_allocated
      FROM gpc_data_2026_01_26.transaction_lines tl
      LEFT JOIN gpc_data_2026_01_26.transactions t ON CAST(tl.transaction AS STRING) = t.id
      LEFT JOIN cogs_aggregated cogs ON CAST(tl.transaction AS INT64) = cogs.transaction
      LEFT JOIN opex_aggregated opex ON CAST(tl.transaction AS INT64) = opex.transaction
      LEFT JOIN transaction_ship_days ship_days ON CAST(tl.transaction AS INT64) = ship_days.transaction_id
      LEFT JOIN gpc_data_2026_01_26.transaction_lines_itemship itemship_line
        ON itemship_line.createdfrom = CAST(tl.transaction AS STRING)
      LEFT JOIN gpc_data_2026_01_26.transactions_itemship itemship
        ON itemship.id = itemship_line.transaction
        AND itemship.type = 'ItemShip'
    title: Transaction Lines
    description: "Line items from all transactions - the main fact table for metrics. Grain: one row per transaction line (all transaction types combined)."

    joins:
      - name: transactions
        relationship: many_to_one
        sql: "CAST({CUBE}.transaction AS STRING) = {transactions.id}"

      - name: items
        relationship: many_to_one
        sql: "{CUBE}.item = {items.item_id}"

      - name: locations
        relationship: many_to_one
        sql: "{CUBE}.location_id = {locations.location_id}"

      - name: departments
        relationship: many_to_one
        sql: "{CUBE}.department_id = {departments.department_id}"

    measures:
      - name: transaction_lines_count
        type: count
        description: Total number of transaction lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity across all lines

      - name: total_amount
        sql: "CAST({CUBE}.amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount across all lines

      - name: total_rate
        sql: "CAST({CUBE}.rate AS FLOAT64)"
        type: sum
        description: Total rate across all lines

      # Revenue Measures
      - name: total_revenue
        sql: >
          CAST(CASE WHEN {CUBE}.transaction_type IN ('CustInvc', 'CashSale') THEN
            (CASE
              WHEN {CUBE}.rate IS NULL THEN {CUBE}.amount * -1
              ELSE {CUBE}.rate * {CUBE}.quantity * -1
            END)
          ELSE 0 END AS FLOAT64)
        type: sum
        format: currency
        description: >
          Total gross revenue (CustInvc + CashSale only). 
          Uses hybrid calculation - 'amount' for custom items (rate IS NULL), 'rate Ã— quantity' for standard items.

      - name: net_revenue
        sql: >
          CAST(CASE WHEN {CUBE}.transaction_type IN ('CustInvc', 'CashSale') THEN
            ((CASE
              WHEN {CUBE}.rate IS NULL THEN {CUBE}.amount * -1
              ELSE {CUBE}.rate * {CUBE}.quantity * -1
            END) - COALESCE({CUBE}.taxamount, 0))
          ELSE 0 END AS FLOAT64)
        type: sum
        format: currency
        description: Net revenue (gross revenue minus tax)

      # Units Measures
      - name: units_sold
        sql: "CAST(CASE WHEN {CUBE}.transaction_type IN ('CustInvc', 'CashSale') AND {CUBE}.quantity < 0 THEN {CUBE}.quantity * -1 ELSE 0 END AS FLOAT64)"
        type: sum
        description: Total units sold (CustInvc + CashSale only)

      - name: units_returned
        sql: "CAST(CASE WHEN {CUBE}.quantity > 0 THEN {CUBE}.quantity ELSE 0 END AS FLOAT64)"
        type: sum
        description: Total units returned

      # Count Measures
      - name: transaction_count
        sql: "{CUBE}.transaction"
        type: count_distinct_approx
        description: "Number of unique transactions (approximate count using HyperLogLog)"

      - name: sku_count
        sql: "{CUBE}.item"
        type: count_distinct_approx
        description: Number of unique SKUs

      # Calculated Measures
      - name: average_order_value
        sql: "1.0 * {total_revenue} / NULLIF({transaction_count}, 0)"
        type: number
        format: currency
        description: "Average order value (AOV) - all channels"

      - name: average_selling_price
        sql: "1.0 * {total_revenue} / NULLIF({units_sold}, 0)"
        type: number
        format: currency
        description: Average selling price per unit

      - name: average_items_per_order
        sql: "1.0 * {transaction_lines_count} / NULLIF({transaction_count}, 0)"
        type: number
        description: Average number of items per order

      # Return Rate
      - name: return_rate
        sql: "100.0 * {units_returned} / NULLIF({units_sold} + {units_returned}, 0)"
        type: number
        description: Return rate percentage

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Line item ID (part of composite key with transaction and linesequencenumber)

      - name: transaction
        sql: "{CUBE}.transaction"
        type: number
        description: Transaction ID (foreign key to transactions table)

      - name: linesequencenumber
        sql: "{CUBE}.linesequencenumber"
        type: number
        description: Line sequence number within transaction

      - name: mainline
        sql: "{CUBE}.mainline"
        type: boolean
        description: "Mainline flag: true for header, false for detail lines"

      - name: item
        sql: "{CUBE}.item"
        type: number
        description: Item ID (foreign key to items table)

      - name: quantity
        sql: "{CUBE}.quantity"
        type: number
        description: Quantity (negative for sales, positive for returns)

      - name: rate
        sql: "{CUBE}.rate"
        type: number
        description: Unit rate/price

      - name: amount
        sql: "{CUBE}.amount"
        type: number
        description: Line amount

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Location ID (foreign key to locations table)

      - name: department_id
        sql: "{CUBE}.department_id"
        type: number
        description: Department ID (foreign key to departments table)

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Classification ID

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (for contamination filtering)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for analysis

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities for accurate business metrics"

      - name: sales_lines
        sql: "{CUBE}.quantity < 0"
        description: "Sales transaction lines only (negative quantity)"

      - name: return_lines
        sql: "{CUBE}.quantity > 0"
        description: "Return transaction lines only (positive quantity)"

      - name: revenue_transactions
        sql: "{CUBE}.transaction_type IN ('CustInvc', 'CashSale')"
        description: "Revenue-generating transactions only"

    pre_aggregations:
      - name: daily_summary
        measures:
          - transaction_lines_count
          - total_quantity
          - total_amount
          - total_revenue
          - units_sold
          - transaction_count
        dimensions:
          - entity_type
          - transaction_in_scope
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
