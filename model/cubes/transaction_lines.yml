cubes:
  - name: transaction_lines
    sql_table: gpc_data_2026_01_26.transaction_lines
    title: Transaction Lines
    description: "Line items from all transactions - the main fact table for metrics. Grain: one row per transaction line (all transaction types combined)."

    joins:
      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction = {transactions.id}"

      - name: items
        relationship: many_to_one
        sql: "{CUBE}.item = {items.item_id}"

      - name: locations
        relationship: many_to_one
        sql: "{CUBE}.location_id = {locations.location_id}"

      - name: departments
        relationship: many_to_one
        sql: "{CUBE}.department_id = {departments.department_id}"

    measures:
      - name: transaction_lines_count
        type: count
        description: Total number of transaction lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity across all lines

      - name: total_amount
        sql: "CAST({CUBE}.amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total amount across all lines

      - name: total_rate
        sql: "CAST({CUBE}.rate AS FLOAT64)"
        type: sum
        description: Total rate across all lines

      - name: transaction_count
        sql: "{CUBE}.transaction"
        type: count_distinct_approx
        description: "Number of unique transactions (approximate count using HyperLogLog)"

      - name: sku_count
        sql: "{CUBE}.item"
        type: count_distinct_approx
        description: Number of unique SKUs

      - name: average_quantity_per_line
        sql: "1.0 * {total_quantity} / NULLIF({transaction_lines_count}, 0)"
        type: number
        description: Average quantity per line item

      - name: average_amount_per_line
        sql: "1.0 * {total_amount} / NULLIF({transaction_lines_count}, 0)"
        type: number
        format: currency
        description: Average amount per line item

      - name: average_lines_per_transaction
        sql: "1.0 * {transaction_lines_count} / NULLIF({transaction_count}, 0)"
        type: number
        description: Average number of lines per transaction

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Line item ID (part of composite key with transaction and linesequencenumber)

      - name: transaction
        sql: "{CUBE}.transaction"
        type: number
        description: Transaction ID (foreign key to transactions table)

      - name: linesequencenumber
        sql: "{CUBE}.linesequencenumber"
        type: number
        description: Line sequence number within transaction

      - name: mainline
        sql: "{CUBE}.mainline"
        type: boolean
        description: "Mainline flag: true for header, false for detail lines"

      - name: item
        sql: "{CUBE}.item"
        type: number
        description: Item ID (foreign key to items table)

      - name: quantity
        sql: "{CUBE}.quantity"
        type: number
        description: Quantity (negative for sales, positive for returns)

      - name: rate
        sql: "{CUBE}.rate"
        type: number
        description: Unit rate/price

      - name: amount
        sql: "{CUBE}.amount"
        type: number
        description: Line amount

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Location ID (foreign key to locations table)

      - name: department_id
        sql: "{CUBE}.department_id"
        type: number
        description: Department ID (foreign key to departments table)

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Classification ID

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (for contamination filtering)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for analysis

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities for accurate business metrics"

      - name: detail_lines_only
        sql: "{CUBE}.mainline = false"
        description: "Detail lines only (excludes header/mainline records)"

      - name: has_item
        sql: "{CUBE}.item IS NOT NULL"
        description: "Lines with an associated item"

      - name: positive_quantity
        sql: "{CUBE}.quantity > 0"
        description: "Lines with positive quantity (typically returns)"

      - name: negative_quantity
        sql: "{CUBE}.quantity < 0"
        description: "Lines with negative quantity (typically sales)"

      - name: exclude_webstore
        sql: "{CUBE}.entity_type NOT IN ('webstore')"
        description: "Excludes webstore system entities"

      - name: exclude_pos
        sql: "{CUBE}.entity_type NOT IN ('pos')"
        description: "Excludes POS system entities"

      - name: customers_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer transactions"

    pre_aggregations:
      - name: daily_summary
        type: rollup
        external: true
        measures:
          - transaction_lines_count
          - total_quantity
          - total_amount
          - transaction_count
        dimensions:
          - entity_type
          - transaction_in_scope
          - mainline
        refresh_key:
          every: 1 day
