cubes:
  - name: transaction_lines
    sql: SELECT * FROM transaction_lines
    title: Transaction Lines
    description: Line items from all transactions - the main fact table for metrics

    joins:
      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction = {transactions.id}"

      - name: items
        relationship: many_to_one
        sql: "{CUBE}.item = {items.id}"

      - name: locations
        relationship: many_to_one
        sql: "{CUBE}.location = {locations.id}"

      - name: departments
        relationship: many_to_one
        sql: "{CUBE}.department = {departments.id}"

    measures:
      # Revenue Measures - Rule 5: CustInvc + CashSale only
      - name: total_revenue
        sql: "{CUBE}.amount * -1"
        type: sum
        format: currency
        filters:
          - sql: "{transactions.type} IN ('CustInvc', 'CashSale')"
        description: Total gross revenue (CustInvc + CashSale only)
        drill_members:
          - transactions.trandate
          - items.itemid
          - items.displayname
          - locations.name

      - name: net_revenue
        sql: "({CUBE}.amount - COALESCE({CUBE}.taxamount, 0)) * -1"
        type: sum
        format: currency
        filters:
          - sql: "{transactions.type} IN ('CustInvc', 'CashSale')"
        description: Net revenue (amount minus tax)

      # Units Measures - Rule 2: Sales quantities are negative
      - name: units_sold
        sql: "CAST(CASE WHEN {CUBE}.quantity < 0 THEN {CUBE}.quantity * -1 ELSE 0 END AS DOUBLE)"
        type: sum
        description: Total units sold (uses CASE per Rule 2)
        drill_members:
          - transactions.trandate
          - items.itemid
          - items.displayname
          - items.category

      - name: units_returned
        sql: "CAST(CASE WHEN {CUBE}.quantity > 0 THEN {CUBE}.quantity ELSE 0 END AS DOUBLE)"
        type: sum
        description: Total units returned

      # Tax Measures (no discount data available in transaction_lines)
      - name: total_tax
        sql: "{CUBE}.taxamount"
        type: sum
        format: currency
        description: Total tax amount

      # Count Measures
      - name: line_count
        type: count
        description: Total number of line items

      - name: transaction_count
        sql: "{CUBE}.transaction"
        type: count_distinct
        description: Number of unique transactions

      - name: sku_count
        sql: "{CUBE}.item"
        type: count_distinct
        description: Number of unique SKUs

      # Calculated Measures
      - name: average_order_value
        sql: "{total_revenue} / NULLIF({transaction_count}, 0)"
        type: number
        format: currency
        description: Average order value (AOV)

      - name: average_items_per_order
        sql: "{line_count} / NULLIF({transaction_count}, 0)"
        type: number
        description: Average number of items per order

      - name: average_selling_price
        sql: "{total_revenue} / NULLIF({units_sold}, 0)"
        type: number
        format: currency
        description: Average selling price per unit

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true

      - name: transaction
        sql: "{CUBE}.transaction"
        type: number

      - name: item
        sql: "{CUBE}.item"
        type: number

      - name: location
        sql: "{CUBE}.location"
        type: number

      - name: quantity
        sql: "{CUBE}.quantity"
        type: number

      - name: amount
        sql: "{CUBE}.amount"
        type: number

      - name: rate
        sql: "{CUBE}.rate"
        type: number
        description: Unit rate

      - name: department
        sql: "{CUBE}.department"
        type: number

    segments:
      - name: sales_lines
        sql: "{CUBE}.quantity < 0"

      - name: return_lines
        sql: "{CUBE}.quantity > 0"

    pre_aggregations:
      # Main rollup - covers most query patterns with multiple indexes
      - name: main_rollup
        measures:
          - total_revenue
          - net_revenue
          - units_sold
          - units_returned
          - total_tax
          - line_count
        dimensions:
          - locations.channel_type
          - locations.region
          - items.category
          - items.season
          - transactions.type
        time_dimension: transactions.trandate
        granularity: day
        partition_granularity: month
        refresh_key:
          every: 1 hour
        indexes:
          # Index for channel analysis (most common)
          - name: channel_idx
            columns:
              - locations.channel_type
              - "{'transactions__trandate_day'}"
          # Index for product analysis
          - name: product_idx
            columns:
              - items.category
              - items.season
              - "{'transactions__trandate_day'}"
          # Index for region analysis
          - name: region_idx
            columns:
              - locations.region
              - locations.channel_type
              - "{'transactions__trandate_day'}"

