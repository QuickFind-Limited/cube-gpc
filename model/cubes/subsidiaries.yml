cubes:
  - name: subsidiaries
    sql_table: gpc_data_2026_01_26.subsidiaries
    title: Subsidiaries
    description: >
      Legal entity reference data for multi-entity accounting.
      Grain: one row per subsidiary/legal entity.

    joins:
      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies}.currency_id"

      - name: parent_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.parent_subsidiary_id = {subsidiaries}.subsidiary_id"

    measures:
      - name: subsidiary_count
        type: count
        description: Total number of subsidiaries

    dimensions:
      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        primary_key: true
        description: Unique identifier for the subsidiary

      - name: subsidiary_name
        sql: "{CUBE}.subsidiary_name"
        type: string
        description: Subsidiary name

      - name: subsidiary_legal_name
        sql: "{CUBE}.subsidiary_legal_name"
        type: string
        description: Legal company name

      - name: federal_id_number
        sql: "{CUBE}.federal_id_number"
        type: string
        description: Federal tax identification number

      - name: country_code
        sql: "{CUBE}.country_code"
        type: string
        description: Country code (IE, GB)

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Currency ID for the subsidiary's base currency

      - name: parent_subsidiary_id
        sql: "{CUBE}.parent_subsidiary_id"
        type: number
        description: Parent subsidiary ID for hierarchical relationships

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if the subsidiary is inactive

      - name: is_elimination
        sql: "{CUBE}.is_elimination"
        type: boolean
        description: Indicates if this is an elimination subsidiary for consolidation

      - name: last_modified_date
        sql: "CAST({CUBE}.last_modified_date AS TIMESTAMP)"
        type: time
        description: Date when the subsidiary record was last modified

    segments:
      - name: active_subsidiaries
        sql: "{CUBE}.is_inactive = false"
        description: "Active subsidiaries only"

      - name: operating_subsidiaries
        sql: "{CUBE}.is_elimination = false AND {CUBE}.is_inactive = false"
        description: "Operating subsidiaries excluding elimination entities"

    pre_aggregations:
      - name: subsidiary_analysis
        measures:
          - subsidiary_count
        dimensions:
          - subsidiary_name
          - country_code
        refresh_key:
          every: 1 day
