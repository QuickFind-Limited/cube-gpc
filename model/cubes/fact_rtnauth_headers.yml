cubes:
  - name: fact_rtnauth_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_rtnauth_headers`
    title: Return Authorization Headers
    description: >
      Return authorization transaction headers tracking customer returns.
      Grain: one row per return authorization transaction.
      Note: 80% of records are webstore system entities - use in_scope_only segment for customer analytics.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{{CUBE}}.customer_id = {{dim_customer.customer_id}}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{{CUBE}}.subsidiary_id = {{dim_subsidiary.subsidiary_id}}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{{CUBE}}.currency_id = {{dim_currency.currency_id}}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{{CUBE}}.posting_period_id = {{dim_accounting_period.period_id}}"

    measures:
      - name: rtnauth_count
        type: count
        description: Total number of return authorizations

      - name: total_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of total amounts (in base currency) - typically negative for returns

      - name: total_amount_abs
        sql: "ABS(CAST({{CUBE}}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total amounts (positive for reporting)

      - name: foreign_total_amount
        sql: "CAST({{CUBE}}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of total amounts in transaction currency

      - name: avg_return_amount
        sql: "ABS(CAST({{CUBE}}.total_amount AS FLOAT64))"
        type: avg
        format: currency
        description: Average return amount per transaction

    dimensions:
      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the return authorization

      - name: transaction_number
        sql: "{{CUBE}}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({{CUBE}}.transaction_date)"
        type: time
        description: Date of the return authorization

      - name: customer_id
        sql: "{{CUBE}}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{{CUBE}}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{{CUBE}}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{{CUBE}}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{{CUBE}}.entity_type"
        type: string
        description: "Entity type classification: 'customer', 'webstore', or 'pos'"

      - name: transaction_in_scope
        sql: "{{CUBE}}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope (excludes webstore/POS entities)

      - name: exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to convert foreign currency to base currency

      - name: transaction_status
        sql: "{{CUBE}}.transaction_status"
        type: string
        description: Status of the return authorization

      - name: is_voided
        sql: "{{CUBE}}.is_voided"
        type: boolean
        description: Indicates if the transaction is voided

      - name: is_posting
        sql: "{{CUBE}}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to GL

    segments:
      - name: in_scope_only
        sql: "{{CUBE}}.transaction_in_scope = true"
        description: "Excludes webstore and POS system entities for accurate customer return metrics"

      - name: webstore_returns
        sql: "{{CUBE}}.entity_type = 'webstore'"
        description: "Returns from webstore payment processor entities"

      - name: pos_returns
        sql: "{{CUBE}}.entity_type = 'pos'"
        description: "Returns from POS system entities"

      - name: customer_returns
        sql: "{{CUBE}}.entity_type = 'customer' OR {{CUBE}}.entity_type IS NULL"
        description: "Returns from actual customers (not system entities)"

      - name: active_returns
        sql: "{{CUBE}}.is_voided = false"
        description: "Non-voided return authorizations"

    pre_aggregations:
      - name: daily_summary
        measures:
          - rtnauth_count
          - total_amount
          - total_amount_abs
        dimensions:
          - entity_type
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
