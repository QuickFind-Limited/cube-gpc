cubes:
  - name: fact_cashrfnd_headers
    sql_table: gpc_data_2026_01_26.fact_cashrfnd_headers
    title: Cash Refund Headers
    description: >
      Cash refund transaction headers. Contains entity contamination - 100% POS system entities per analysis.
      Grain: one row per cash refund transaction header.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies.currency_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods.period_id}"

    measures:
      - name: cashrfnd_count
        type: count
        description: Total number of cash refund transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of cash refund amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute cash refund amounts (for negative amounts)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of cash refund amounts in transaction currency

      - name: avg_refund_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average cash refund amount

      - name: exchange_rate_avg
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate for multi-currency refunds

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the cash refund transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Date of the cash refund transaction

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Entity type classification (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for business analytics

      - name: total_amount_raw
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Raw total amount value (not aggregated)

      - name: foreign_total_amount_raw
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Raw foreign total amount value (not aggregated)

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the cash refund transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the transaction has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to GL

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for accurate business metrics"

      - name: customer_refunds
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer refunds, excludes webstore/POS system entities"

      - name: webstore_refunds
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore payment processor refunds only"

      - name: pos_refunds
        sql: "{CUBE}.entity_type = 'pos'"
        description: "POS system refunds only"

      - name: active_refunds
        sql: "{CUBE}.is_voided = false"
        description: "Non-voided refunds only"

    pre_aggregations:
      - name: daily_summary
        type: rollup
        external: true
        measures:
          - cashrfnd_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - currency_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
