cubes:
  - name: fact_itemrcpt_lines
    sql: SELECT * FROM gpc_data_2026_01_26.fact_itemrcpt_lines
    title: Item Receipt Lines
    description: >
      Item receipt line-level detail for vendor receipts and inventory receiving transactions.
      Grain: one row per item receipt line. High volume table with 853,138 records.
      Note: 68% contamination from webstore/POS entities per data quality report.

    joins:
      - name: fact_itemrcpt_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_itemrcpt_headers.transaction_id}"

      - name: dim_item
        relationship: many_to_one
        sql: "{CUBE}.item_id = {dim_item.item_id}"

      - name: dim_location
        relationship: many_to_one
        sql: "{CUBE}.location_id = {dim_location.location_id}"

    measures:
      - name: itemrcpt_lines_count
        type: count
        description: Total number of item receipt lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity received across all receipt lines

      - name: avg_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: avg
        description: Average quantity per receipt line

      - name: total_receipt_value
        sql: "CAST({CUBE}.quantity AS FLOAT64) * CAST({CUBE}.unit_rate AS FLOAT64)"
        type: sum
        format: currency
        description: Total value of received items (quantity Ã— rate)

      - name: avg_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: avg
        format: currency
        description: Average unit rate across receipt lines

      - name: distinct_items
        sql: "{CUBE}.item_id"
        type: count_distinct
        description: Number of distinct items received

      - name: distinct_locations
        sql: "{CUBE}.location_id"
        type: count_distinct
        description: Number of distinct locations receiving items

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier within the transaction

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to item receipt header transaction

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        description: Sequence number for ordering lines within transaction

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: Indicates if this is a mainline record (header vs detail)

      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        description: Foreign key to items dimension

      - name: quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: number
        description: Quantity received on this line

      - name: unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: number
        description: Unit cost/rate for the received item

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Foreign key to receiving location

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Class/product line identifier for the receipt line

    pre_aggregations:
      - name: daily_receipts_by_item
        measures:
          - itemrcpt_lines_count
          - total_quantity
          - total_receipt_value
        dimensions:
          - item_id
          - location_id
        time_dimension: fact_itemrcpt_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: daily_receipts_by_location
        measures:
          - itemrcpt_lines_count
          - total_quantity
          - total_receipt_value
        dimensions:
          - location_id
        time_dimension: fact_itemrcpt_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
