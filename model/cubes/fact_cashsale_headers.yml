cubes:
  - name: fact_cashsale_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_cashsale_headers
    title: Cash Sale Headers
    description: >
      Cash sale transaction headers including POS and webstore sales.
      Grain: one row per cash sale transaction.
      Note: Contains system entities (POS/webstore) - use in_scope_only segment for customer analytics.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

      - name: dim_payment_method
        relationship: many_to_one
        sql: "{CUBE}.payment_method_id = {dim_payment_method.payment_method_id}"

    measures:
      - name: cashsale_count
        type: count
        description: Total number of cash sale transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total sales amount in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total sales amount

      - name: avg_transaction_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average transaction amount

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total sales amount in transaction currency

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the cash sale transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-facing transaction number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date of the cash sale transaction

      - name: ship_date
        sql: "TIMESTAMP({CUBE}.ship_date)"
        type: time
        description: Date the order was shipped

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date the transaction was closed/completed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: payment_method_id
        sql: "{CUBE}.payment_method_id"
        type: number
        description: Foreign key to payment method dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Classification of entity (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: True if transaction is in scope for business analytics

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Transaction total in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Transaction total in original currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Currency exchange rate applied

      - name: record_type
        sql: "{CUBE}.record_type"
        type: string
        description: NetSuite record type

      - name: transaction_type
        sql: "{CUBE}.transaction_type"
        type: string
        description: Type of transaction

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if transaction has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if transaction posts to general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for customer analytics"

      - name: customers_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer transactions (excludes webstore and POS system entities)"

      - name: webstore_only
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Only webstore system entity transactions"

      - name: pos_only
        sql: "{CUBE}.entity_type = 'pos'"
        description: "Only POS system entity transactions"

      - name: non_voided
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided transactions"

      - name: posted_transactions
        sql: "{CUBE}.is_posting = true"
        description: "Only transactions that post to GL"

    pre_aggregations:
      - name: daily_sales
        measures:
          - cashsale_count
          - total_amount
          - total_amount_abs
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - currency_id
          - subsidiary_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: daily_sales_by_customer
        measures:
          - cashsale_count
          - total_amount
        dimensions:
          - customer_id
          - entity_type
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
