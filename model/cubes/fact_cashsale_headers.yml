cubes:
  - name: fact_cashsale_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_cashsale_headers`
    title: Cash Sale Headers
    description: >
      Cash sale transaction headers, primarily representing POS sales transactions.
      Grain: one row per cash sale transaction.
      Note: This table contains high entity contamination (100% POS system entities).

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{{CUBE}}.customer_id = {{dim_customer.customer_id}}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{{CUBE}}.subsidiary_id = {{dim_subsidiary.subsidiary_id}}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{{CUBE}}.currency_id = {{dim_currency.currency_id}}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{{CUBE}}.posting_period_id = {{dim_accounting_period.period_id}}"

      - name: dim_payment_method
        relationship: many_to_one
        sql: "{{CUBE}}.payment_method_id = {{dim_payment_method.payment_method_id}}"

    measures:
      - name: cashsale_count
        type: count
        description: Total number of cash sale transactions

      - name: total_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of cash sale amounts in base currency (negative values represent returns)

      - name: total_amount_abs
        sql: "ABS(CAST({{CUBE}}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute cash sale amounts (useful for volume reporting)

      - name: foreign_total_amount
        sql: "CAST({{CUBE}}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of cash sale amounts in transaction currency

      - name: avg_transaction_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average transaction amount

      - name: avg_exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate for multi-currency transactions

    dimensions:
      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Unique transaction identifier

      - name: transaction_number
        sql: "{{CUBE}}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({{CUBE}}.transaction_date)"
        type: time
        description: Transaction date

      - name: ship_date
        sql: "TIMESTAMP({{CUBE}}.ship_date)"
        type: time
        description: Shipment date

      - name: close_date
        sql: "TIMESTAMP({{CUBE}}.close_date)"
        type: time
        description: Transaction close date

      - name: customer_id
        sql: "{{CUBE}}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{{CUBE}}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{{CUBE}}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{{CUBE}}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: payment_method_id
        sql: "{{CUBE}}.payment_method_id"
        type: number
        description: Foreign key to payment method dimension

      - name: entity_type
        sql: "{{CUBE}}.entity_type"
        type: string
        description: Entity type classification (webstore, pos, customer)

      - name: transaction_in_scope
        sql: "{{CUBE}}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is from a real customer (excludes system entities)

      - name: total_amount_raw
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: number
        description: Transaction amount in base currency

      - name: foreign_total_amount_raw
        sql: "CAST({{CUBE}}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Transaction amount in original currency

      - name: exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to the transaction

      - name: record_type
        sql: "{{CUBE}}.record_type"
        type: string
        description: NetSuite record type

      - name: transaction_type
        sql: "{{CUBE}}.transaction_type"
        type: string
        description: Transaction type classification

      - name: transaction_status
        sql: "{{CUBE}}.transaction_status"
        type: string
        description: Transaction status (e.g., 'B' for billed, 'C' for closed)

      - name: is_voided
        sql: "{{CUBE}}.is_voided"
        type: boolean
        description: Indicates if transaction has been voided

      - name: is_posting
        sql: "{{CUBE}}.is_posting"
        type: boolean
        description: Indicates if transaction posts to general ledger

    segments:
      - name: in_scope_only
        sql: "{{CUBE}}.transaction_in_scope = true"
        description: "Excludes POS/webstore system entities for accurate customer business metrics"

      - name: exclude_webstore
        sql: "{{CUBE}}.entity_type NOT IN ('webstore')"
        description: "Excludes webstore payment processor transactions"

      - name: exclude_pos
        sql: "{{CUBE}}.entity_type NOT IN ('pos')"
        description: "Excludes POS system transactions"

      - name: customers_only
        sql: "{{CUBE}}.entity_type = 'customer'"
        description: "Only real customer transactions (excludes all system entities)"

      - name: voided_transactions
        sql: "{{CUBE}}.is_voided = true"
        description: "Voided transactions only"

      - name: active_transactions
        sql: "{{CUBE}}.is_voided = false"
        description: "Active (non-voided) transactions"

      - name: status_billed
        sql: "{{CUBE}}.transaction_status = 'B'"
        description: "Transactions with billed status"

      - name: status_closed
        sql: "{{CUBE}}.transaction_status = 'C'"
        description: "Transactions with closed status"

    pre_aggregations:
      - name: daily_summary
        measures:
          - cashsale_count
          - total_amount
          - total_amount_abs
        dimensions:
          - transaction_status
          - entity_type
          - transaction_in_scope
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: monthly_by_customer
        measures:
          - cashsale_count
          - total_amount
        dimensions:
          - customer_id
          - transaction_in_scope
        time_dimension: transaction_date
        granularity: month
        refresh_key:
          every: 1 day
