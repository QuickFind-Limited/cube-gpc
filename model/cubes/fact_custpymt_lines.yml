cubes:
  - name: fact_custpymt_lines
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_custpymt_lines`
    title: Customer Payment Lines
    description: >
      Line-level details for customer payment transactions.
      Grain: one row per customer payment line item.
      Note: Contains system entity contamination (99.9% POS entities). Use segments to filter.

    joins:
      - name: fact_custpymt_headers
        relationship: many_to_one
        sql: "{{CUBE}}.transaction_id = {{fact_custpymt_headers.transaction_id}}"

    measures:
      - name: custpymt_lines_count
        type: count
        description: Total number of customer payment lines

      - name: total_amount
        sql: "CAST({{CUBE}}.amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of payment amounts (negative values represent AR reduction)

      - name: total_amount_abs
        sql: "ABS(CAST({{CUBE}}.amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute sum of payment amounts

      - name: total_net_amount
        sql: "CAST({{CUBE}}.net_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of net payment amounts (may include adjustments)

      - name: total_net_amount_abs
        sql: "ABS(CAST({{CUBE}}.net_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute sum of net payment amounts

      - name: avg_payment_amount
        sql: "CAST({{CUBE}}.amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average payment line amount

    dimensions:
      - name: line_id
        sql: "{{CUBE}}.line_id"
        type: number
        description: Line identifier (not globally unique, use with transaction_id)

      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to payment transaction header

      - name: entity_type
        sql: "{{CUBE}}.entity_type"
        type: string
        description: "Entity type classification: 'customer', 'webstore', or 'pos'"

      - name: transaction_in_scope
        sql: "{{CUBE}}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope (excludes system entities)

      - name: is_mainline
        sql: "{{CUBE}}.is_mainline"
        type: boolean
        description: Indicates if this is a mainline (header summary) record

      - name: amount
        sql: "CAST({{CUBE}}.amount AS FLOAT64)"
        type: number
        description: Payment line amount (negative = AR reduction)

      - name: net_amount
        sql: "CAST({{CUBE}}.net_amount AS FLOAT64)"
        type: number
        description: Net payment amount (may differ from amount due to discounts/fees)

    segments:
      - name: in_scope_only
        sql: "{{CUBE}}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for customer payment analysis"

      - name: customer_payments
        sql: "{{CUBE}}.entity_type = 'customer'"
        description: "Payments from real customers only (excludes webstore and POS)"

      - name: pos_payments
        sql: "{{CUBE}}.entity_type = 'pos'"
        description: "Payments from POS system entities"

      - name: webstore_payments
        sql: "{{CUBE}}.entity_type = 'webstore'"
        description: "Payments from webstore system entities"

      - name: detail_lines
        sql: "{{CUBE}}.is_mainline = false"
        description: "Detail lines only (excludes header summary records)"

    pre_aggregations:
      - name: daily_summary
        measures:
          - custpymt_lines_count
          - total_amount
          - total_net_amount
        dimensions:
          - entity_type
          - transaction_in_scope
        time_dimension: fact_custpymt_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
