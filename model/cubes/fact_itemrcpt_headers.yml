cubes:
  - name: fact_itemrcpt_headers
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_itemrcpt_headers`
    title: Item Receipts
    description: >
      Item receipt transactions from vendors, including both receipts and return-to-vendor transactions.
      Grain: one row per item receipt transaction.
      Note: 68% of records with entities are webstore/POS system entities. Amounts are often negative indicating returns.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{{CUBE}}.vendor_id = {{dim_vendor.vendor_id}}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{{CUBE}}.subsidiary_id = {{dim_subsidiary.subsidiary_id}}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{{CUBE}}.currency_id = {{dim_currency.currency_id}}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{{CUBE}}.posting_period_id = {{dim_accounting_period.period_id}}"

    measures:
      - name: itemrcpt_count
        type: count
        description: Total number of item receipt transactions

      - name: total_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in base currency (negative values indicate returns)

      - name: total_amount_abs
        sql: "ABS(CAST({{CUBE}}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of receipt amounts for volume analysis

      - name: foreign_total_amount
        sql: "CAST({{CUBE}}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in transaction currency

      - name: avg_receipt_amount
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average receipt amount

      - name: avg_exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate for receipts

    dimensions:
      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the item receipt transaction

      - name: transaction_number
        sql: "{{CUBE}}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({{CUBE}}.transaction_date)"
        type: time
        description: Date of the item receipt

      - name: vendor_id
        sql: "{{CUBE}}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{{CUBE}}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{{CUBE}}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{{CUBE}}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({{CUBE}}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to convert foreign currency to base currency

      - name: transaction_status
        sql: "{{CUBE}}.transaction_status"
        type: string
        description: Status of the receipt transaction

      - name: is_voided
        sql: "{{CUBE}}.is_voided"
        type: boolean
        description: Indicates if the receipt transaction has been voided

      - name: is_posting
        sql: "{{CUBE}}.is_posting"
        type: boolean
        description: Indicates if the receipt posts to the general ledger

    segments:
      - name: receipts_only
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64) > 0"
        description: "Filters to actual receipts (excludes returns with negative amounts)"

      - name: returns_only
        sql: "CAST({{CUBE}}.total_amount AS FLOAT64) < 0"
        description: "Filters to return-to-vendor transactions (negative amounts)"

      - name: posted_receipts
        sql: "{{CUBE}}.is_posting = true"
        description: "Receipts that post to the general ledger"

      - name: non_voided
        sql: "{{CUBE}}.is_voided = false"
        description: "Excludes voided receipt transactions"

    pre_aggregations:
      - name: daily_receipts
        measures:
          - itemrcpt_count
          - total_amount
          - total_amount_abs
          - foreign_total_amount
        dimensions:
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
