cubes:
  - name: fact_itemrcpt_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_itemrcpt_headers
    title: Item Receipt Headers
    description: >
      Item receipt transaction headers for vendor receipts and inventory receiving.
      Grain: one row per item receipt transaction.
      Note: 68% contamination from webstore/POS entities per data quality report.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{CUBE}.vendor_id = {dim_vendor.vendor_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods.period_id}"

    measures:
      - name: itemrcpt_count
        type: count
        description: Total number of item receipts

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in transaction currency

      - name: avg_receipt_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average receipt amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the item receipt transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date of the item receipt transaction

      - name: vendor_id
        sql: "{CUBE}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Receipt amount in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Receipt amount in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to convert foreign to base currency

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the receipt transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the receipt has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the receipt posts to the general ledger

    segments:
      - name: non_voided
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided receipts for accurate reporting"

      - name: posting_receipts
        sql: "{CUBE}.is_posting = true"
        description: "Only receipts that post to GL"

      - name: returns_only
        sql: "{CUBE}.total_amount < 0"
        description: "Receipts with negative amounts (returns to vendor)"

      - name: receipts_only
        sql: "{CUBE}.total_amount >= 0"
        description: "Positive receipts (excluding returns)"

    pre_aggregations:
      - name: daily_receipts
        measures:
          - itemrcpt_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - vendor_id
          - subsidiary_id
          - currency_id
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
