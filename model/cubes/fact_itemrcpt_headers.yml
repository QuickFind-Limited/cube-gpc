cubes:
  - name: fact_itemrcpt_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_itemrcpt_headers
    title: Item Receipt Headers
    description: >
      Item receipt transaction headers from vendors. Represents goods received into inventory.
      Grain: one row per item receipt header.
      Note: 68% contaminated with webstore/POS system entities per analysis.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{CUBE}.vendor_id = {dim_vendor.vendor_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: itemrcpt_count
        type: count
        description: Total number of item receipt transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in base currency (negative indicates returns)

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute receipt amounts (for volume reporting)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of receipt amounts in transaction currency

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across receipts

      - name: total_receipts_value
        sql: "CASE WHEN CAST({CUBE}.total_amount AS FLOAT64) > 0 THEN CAST({CUBE}.total_amount AS FLOAT64) ELSE 0 END"
        type: sum
        format: currency
        description: Sum of positive receipt amounts only (excludes returns)

      - name: total_returns_value
        sql: "CASE WHEN CAST({CUBE}.total_amount AS FLOAT64) < 0 THEN ABS(CAST({CUBE}.total_amount AS FLOAT64)) ELSE 0 END"
        type: sum
        format: currency
        description: Sum of negative receipt amounts (returns/adjustments)

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the item receipt transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible receipt number

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date when the receipt was recorded

      - name: vendor_id
        sql: "{CUBE}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary (legal entity)

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the receipt transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if the receipt has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if the receipt posts to the general ledger

    segments:
      - name: active_receipts
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided receipts"

      - name: posted_receipts
        sql: "{CUBE}.is_posting = true"
        description: "Only receipts that post to GL"

      - name: receipts_only
        sql: "CAST({CUBE}.total_amount AS FLOAT64) > 0"
        description: "Excludes returns and negative adjustments"

      - name: returns_only
        sql: "CAST({CUBE}.total_amount AS FLOAT64) < 0"
        description: "Only returns and negative adjustments"

      - name: base_currency_only
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64) = 1.0"
        description: "Receipts in base currency only"

      - name: foreign_currency_only
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64) != 1.0"
        description: "Receipts in foreign currencies"

    pre_aggregations:
      - name: daily_summary
        measures:
          - itemrcpt_count
          - total_amount
          - total_amount_abs
        dimensions:
          - transaction_status
          - is_voided
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: vendor_monthly
        measures:
          - itemrcpt_count
          - total_amount
          - total_amount_abs
        dimensions:
          - vendor_id
          - subsidiary_id
        time_dimension: transaction_date
        granularity: month
        refresh_key:
          every: 1 day
