cubes:
  - name: classes
    sql: SELECT * FROM gpc_data_2026_01_26.classes
    title: Classes
    description: >
      Business classification dimension for segmenting transactions by product line or business segment.
      Grain: one row per class.

    measures:
      - name: class_count
        type: count
        description: Total number of classes

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Unique identifier for the class

      - name: name
        sql: "{CUBE}.name"
        type: string
        description: Short name of the class (e.g., 'Retail', 'Wholesale')

      - name: fullname
        sql: "{CUBE}.fullname"
        type: string
        description: Full hierarchical name of the class (includes parent path if hierarchical)

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: True if the class is inactive and should not be used for new transactions

    segments:
      - name: active_classes
        sql: "{CUBE}.is_inactive = false"
        description: "Excludes inactive classes for active business operations"
