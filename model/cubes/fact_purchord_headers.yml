cubes:
  - name: fact_purchord_headers
    sql: SELECT * FROM gpc_data_2026_01_26.fact_purchord_headers
    title: Purchase Order Headers
    description: >
      Purchase order transaction headers with vendor, amounts, and dates.
      Grain: one row per purchase order header.

    joins:
      - name: dim_vendor
        relationship: many_to_one
        sql: "{CUBE}.vendor_id = {dim_vendor.vendor_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: dim_currency
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {dim_currency.currency_id}"

      - name: dim_accounting_period
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {dim_accounting_period.period_id}"

    measures:
      - name: purchord_count
        type: count
        description: Total number of purchase orders

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total purchase order amount in base currency (typically negative in NetSuite)

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total purchase order amount (always positive)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total purchase order amount in transaction currency

      - name: avg_po_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: avg
        format: currency
        description: Average purchase order amount

      - name: min_po_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: min
        format: currency
        description: Minimum purchase order amount

      - name: max_po_amount
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: max
        format: currency
        description: Maximum purchase order amount

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the purchase order transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable purchase order number (e.g., 'PO12345')

      - name: transaction_date
        sql: "TIMESTAMP({CUBE}.transaction_date)"
        type: time
        description: Date the purchase order was created

      - name: ship_date
        sql: "TIMESTAMP({CUBE}.ship_date)"
        type: time
        description: Expected or actual ship date

      - name: due_date
        sql: "TIMESTAMP({CUBE}.due_date)"
        type: time
        description: Due date for the purchase order

      - name: close_date
        sql: "TIMESTAMP({CUBE}.close_date)"
        type: time
        description: Date the purchase order was closed

      - name: vendor_id
        sql: "{CUBE}.vendor_id"
        type: number
        description: Foreign key to vendor dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status code of the purchase order (e.g., 'G'=Fully Billed, 'H'=Billed, 'B'=Pending)

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: True if the purchase order has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: True if the transaction posts to the general ledger

    segments:
      - name: active_pos
        sql: "{CUBE}.is_voided = false"
        description: "Excludes voided purchase orders"

      - name: completed_pos
        sql: "{CUBE}.transaction_status IN ('G', 'H')"
        description: "Fully billed or billed purchase orders (status G or H)"

      - name: pending_pos
        sql: "{CUBE}.transaction_status IN ('B', 'F', 'E', 'D')"
        description: "Open or in-process purchase orders (not yet fully billed)"

      - name: closed_pos
        sql: "{CUBE}.close_date IS NOT NULL"
        description: "Purchase orders that have been closed"

    pre_aggregations:
      - name: daily_po_summary
        measures:
          - purchord_count
          - total_amount_abs
        dimensions:
          - vendor_id
          - subsidiary_id
          - currency_id
          - transaction_status
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
