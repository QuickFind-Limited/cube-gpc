cubes:
  - name: fact_custdep_headers
    sql_table: gpc_data_2026_01_26.fact_custdep_headers
    title: Customer Deposits
    description: >
      Customer deposit transaction headers.
      Grain: one row per customer deposit header.
      Note: 98.7% of deposits are from webstore entities. Use in_scope_only segment for customer analytics.

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer.customer_id}"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies.currency_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods.period_id}"

      - name: dim_payment_method
        relationship: many_to_one
        sql: "{CUBE}.payment_method_id = {dim_payment_method.payment_method_id}"

    measures:
      - name: custdep_count
        type: count
        description: Total number of customer deposit transactions

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit amounts in base currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Sum of absolute deposit amounts (for display purposes)

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of deposit amounts in transaction currency

      - name: avg_deposit_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average deposit amount

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate across deposits

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the deposit transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: Human-readable transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Date of the deposit transaction

      - name: close_date
        sql: "CAST({CUBE}.close_date AS TIMESTAMP)"
        type: time
        description: Date when the deposit was closed/applied

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period

      - name: payment_method_id
        sql: "{CUBE}.payment_method_id"
        type: number
        description: Foreign key to payment method

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Type of entity (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for customer analytics

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: number
        description: Deposit amount in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: number
        description: Deposit amount in transaction currency

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate applied to the transaction

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the deposit transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the deposit has been voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the deposit posts to the general ledger

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes webstore/POS system entities for accurate customer analytics"

      - name: customer_deposits_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only deposits from real customers, excluding webstore and POS"

      - name: webstore_deposits
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore payment processor deposits only"

      - name: active_deposits
        sql: "{CUBE}.is_voided = false AND {CUBE}.is_posting = true"
        description: "Non-voided, posting deposits only"

    pre_aggregations:
      - name: daily_deposits
        type: rollup
        external: true
        measures:
          - custdep_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - subsidiary_id
          - currency_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 24 hour
