cubes:
  - name: fact_custcred_headers
    sql_table: gpc_data_2026_01_26.fact_custcred_headers
    title: Customer Credit Memos
    description: >
      Customer credit memo transaction headers. Contains credits issued to customers for returns, adjustments, and refunds.
      Grain: one row per customer credit memo header.
      Note: Contains entity contamination - use segments to filter to real customers vs system entities (webstore/POS).

    joins:
      - name: dim_customer
        relationship: many_to_one
        sql: "{CUBE}.customer_id = {dim_customer}.customer_id"

      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary}.subsidiary_id"

      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency_id = {currencies}.currency_id"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.posting_period_id = {accounting_periods}.period_id"

    measures:
      - name: custcred_count
        type: count
        description: Total number of customer credit memos

      - name: total_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of credit amounts in base currency

      - name: foreign_total_amount
        sql: "CAST({CUBE}.foreign_total_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of credit amounts in transaction currency

      - name: total_amount_abs
        sql: "ABS(CAST({CUBE}.total_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of credit amounts (for reporting credits as positive values)

      - name: avg_credit_amount
        sql: "CAST({CUBE}.total_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average credit amount per transaction

      - name: avg_exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: avg
        description: Average exchange rate

    dimensions:
      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Unique identifier for the credit memo transaction

      - name: transaction_number
        sql: "{CUBE}.transaction_number"
        type: string
        description: User-visible transaction number

      - name: transaction_date
        sql: "CAST({CUBE}.transaction_date AS TIMESTAMP)"
        type: time
        description: Credit memo transaction date

      - name: close_date
        sql: "CAST({CUBE}.close_date AS TIMESTAMP)"
        type: time
        description: Date when the credit memo was closed

      - name: customer_id
        sql: "{CUBE}.customer_id"
        type: number
        description: Foreign key to customer dimension

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: currency_id
        sql: "{CUBE}.currency_id"
        type: number
        description: Foreign key to currency dimension

      - name: posting_period_id
        sql: "{CUBE}.posting_period_id"
        type: number
        description: Foreign key to accounting period dimension

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Type of entity (customer, webstore, pos)

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: Indicates if transaction is in scope for business analytics

      - name: exchange_rate
        sql: "CAST({CUBE}.exchange_rate AS FLOAT64)"
        type: number
        description: Exchange rate used for currency conversion

      - name: transaction_status
        sql: "{CUBE}.transaction_status"
        type: string
        description: Status of the credit memo transaction

      - name: is_voided
        sql: "{CUBE}.is_voided"
        type: boolean
        description: Indicates if the credit memo was voided

      - name: is_posting
        sql: "{CUBE}.is_posting"
        type: boolean
        description: Indicates if the transaction posts to GL

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for accurate customer analytics"

      - name: real_customers_only
        sql: "{CUBE}.entity_type = 'customer' AND {CUBE}.transaction_in_scope = true"
        description: "Only real customer transactions, excluding webstore and POS system entities"

      - name: webstore_only
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore system entity transactions only"

      - name: pos_only
        sql: "{CUBE}.entity_type = 'pos'"
        description: "POS system entity transactions only"

      - name: open_credits
        sql: "{CUBE}.transaction_status = 'A'"
        description: "Open/pending credit memos"

      - name: closed_credits
        sql: "{CUBE}.transaction_status = 'B'"
        description: "Closed/applied credit memos"

    pre_aggregations:
      - name: daily_credits
        measures:
          - custcred_count
          - total_amount
          - foreign_total_amount
        dimensions:
          - entity_type
          - transaction_status
          - subsidiary_id
        time_dimension: transaction_date
        granularity: day
        refresh_key:
          every: 1 day
