cubes:
  - name: fact_purchord_lines
    sql: SELECT * FROM gpc_data_2026_01_26.fact_purchord_lines
    title: Purchase Order Lines
    description: >
      Purchase order line-level detail containing item quantities, rates, and amounts.
      Grain: one row per purchase order line.

    joins:
      - name: fact_purchord_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_purchord_headers.transaction_id}"

      - name: items
        relationship: many_to_one
        sql: "{CUBE}.item_id = {items.item_id}"

      - name: locations
        relationship: many_to_one
        sql: "{CUBE}.location_id = {locations.location_id}"

      - name: departments
        relationship: many_to_one
        sql: "{CUBE}.department_id = {departments.department_id}"

    measures:
      - name: purchord_lines_count
        type: count
        description: Total number of purchase order lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity ordered across all lines

      - name: avg_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: avg
        description: Average quantity per line

      - name: total_line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total line amount across all purchase order lines

      - name: avg_line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average line amount per purchase order line

      - name: total_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of unit rates across all lines

      - name: avg_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: avg
        format: currency
        description: Average unit rate per line

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        primary_key: true
        description: Unique identifier for the purchase order line

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to purchase order header transaction

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        description: Sequence number of the line within the purchase order

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: Indicates if this is a mainline (header) record

      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        description: Foreign key to item/product being ordered

      - name: quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: number
        description: Quantity ordered on this line

      - name: unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: number
        description: Unit price/rate for the item

      - name: line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: number
        description: Total line amount (quantity Ã— unit rate)

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Foreign key to destination location/warehouse

      - name: department_id
        sql: "{CUBE}.department_id"
        type: number
        description: Foreign key to department

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Foreign key to class/product line

    segments:
      - name: detail_lines_only
        sql: "{CUBE}.is_mainline = false"
        description: "Excludes mainline header records, shows only detail lines"

      - name: positive_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64) > 0"
        description: "Lines with positive quantities (excludes cancellations)"

      - name: zero_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64) = 0"
        description: "Lines with zero amount"

    pre_aggregations:
      - name: daily_po_lines
        measures:
          - purchord_lines_count
          - total_quantity
          - total_line_amount
        dimensions:
          - item_id
          - location_id
          - department_id
        time_dimension: fact_purchord_headers.transaction_date
        granularity: day
        partition_granularity: month
        refresh_key:
          every: 1 day
