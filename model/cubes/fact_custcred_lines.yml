cubes:
  - name: fact_custcred_lines
    sql: SELECT * FROM gpc_data_2026_01_26.fact_custcred_lines
    title: Customer Credit Memo Lines
    description: >
      Line-level detail for customer credit memos including items, quantities, and amounts.
      Grain: one row per customer credit line item.
      Note: Contains system entity transactions (webstore/POS). Use segments to filter to real customers.

    joins:
      - name: fact_custcred_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_custcred_headers.transaction_id}"

      - name: dim_item
        relationship: many_to_one
        sql: "{CUBE}.item_id = {dim_item.item_id}"

      - name: dim_location
        relationship: many_to_one
        sql: "{CUBE}.location_id = {dim_location.location_id}"

      - name: dim_department
        relationship: many_to_one
        sql: "{CUBE}.department_id = {dim_department.department_id}"

    measures:
      - name: custcred_lines_count
        type: count
        description: Total number of customer credit memo lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Total quantity of items credited
        format: number

      - name: total_line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Total credit amount across all lines

      - name: total_line_amount_abs
        sql: "ABS(CAST({CUBE}.line_amount AS FLOAT64))"
        type: sum
        format: currency
        description: Absolute value of total credit amount (credits are typically negative)

      - name: avg_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: avg
        format: currency
        description: Average unit rate across credit lines

      - name: avg_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: avg
        format: number
        description: Average quantity per credit line

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier (not unique across transactions)

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to customer credit memo header

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        description: Sequence number of line within transaction

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: Type of entity (customer, webstore, pos) - used for filtering system entities

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: True if transaction is in scope for customer analytics (excludes system entities)

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: True for header-level summary lines, false for detail lines

      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        description: Foreign key to item/product dimension

      - name: quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: number
        description: Quantity of items credited (may be negative)

      - name: unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: number
        description: Unit price for the credited item

      - name: line_amount
        sql: "CAST({CUBE}.line_amount AS FLOAT64)"
        type: number
        format: currency
        description: Line amount (quantity Ã— unit rate, typically negative for credits)

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Foreign key to location dimension (warehouse or store)

      - name: department_id
        sql: "{CUBE}.department_id"
        type: number
        description: Foreign key to department dimension

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Foreign key to class dimension (product line or business segment)

    segments:
      - name: in_scope_only
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entities (webstore/POS) for accurate customer credit analytics"

      - name: customers_only
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer transactions, excludes webstore and POS system entities"

      - name: exclude_webstore
        sql: "{CUBE}.entity_type != 'webstore'"
        description: "Excludes webstore payment processor transactions"

      - name: exclude_pos
        sql: "{CUBE}.entity_type != 'pos'"
        description: "Excludes POS system transactions"

      - name: detail_lines_only
        sql: "{CUBE}.is_mainline = false"
        description: "Excludes header summary lines, only line-level detail"

      - name: with_items
        sql: "{CUBE}.item_id IS NOT NULL"
        description: "Lines that reference specific items (excludes non-item lines)"

    pre_aggregations:
      - name: daily_credits
        measures:
          - custcred_lines_count
          - total_quantity
          - total_line_amount
        dimensions:
          - entity_type
          - transaction_in_scope
        time_dimension: fact_custcred_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
