cubes:
  - name: fact_invadjst_lines
    sql: SELECT * FROM gpc_data_2026_01_26.fact_invadjst_lines
    title: Inventory Adjustment Lines
    description: >
      Inventory adjustment transaction line details showing item-level adjustments.
      Grain: one row per inventory adjustment line.

    joins:
      - name: fact_invadjst_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_invadjst_headers.transaction_id}"

      - name: dim_item
        relationship: many_to_one
        sql: "{CUBE}.item_id = {dim_item.item_id}"

      - name: dim_location
        relationship: many_to_one
        sql: "{CUBE}.location_id = {dim_location.location_id}"

      - name: classes
        relationship: many_to_one
        sql: "{CUBE}.class_id = {classes.id}"

    measures:
      - name: invadjst_lines_count
        type: count
        description: Total number of inventory adjustment lines

      - name: total_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Sum of adjustment quantities (positive = increase, negative = decrease)

      - name: total_positive_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Sum of positive adjustment quantities (inventory additions)
        filters:
          - sql: "{CUBE}.quantity > 0"

      - name: total_negative_quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: sum
        description: Sum of negative adjustment quantities (inventory reductions)
        filters:
          - sql: "{CUBE}.quantity < 0"

      - name: avg_unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: avg
        description: Average unit cost/rate for adjustments

      - name: total_adjustment_value
        sql: "CAST({CUBE}.quantity AS FLOAT64) * CAST({CUBE}.unit_rate AS FLOAT64)"
        type: sum
        description: Total value of inventory adjustments (quantity Ã— unit rate)

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier within the transaction

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        primary_key: true
        description: Foreign key to inventory adjustment header

      - name: line_sequence_number
        sql: "{CUBE}.line_sequence_number"
        type: number
        description: Sequence number of the line within the transaction

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: Indicates if this is a main transaction line

      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        description: Foreign key to item/product dimension

      - name: quantity
        sql: "CAST({CUBE}.quantity AS FLOAT64)"
        type: number
        description: Adjustment quantity (positive = increase, negative = decrease)

      - name: unit_rate
        sql: "CAST({CUBE}.unit_rate AS FLOAT64)"
        type: number
        description: Unit cost/rate for the adjustment

      - name: location_id
        sql: "{CUBE}.location_id"
        type: number
        description: Foreign key to location/warehouse dimension

      - name: class_id
        sql: "{CUBE}.class_id"
        type: number
        description: Foreign key to class dimension for categorization

    segments:
      - name: inventory_increases
        sql: "{CUBE}.quantity > 0"
        description: "Adjustments that increase inventory"

      - name: inventory_decreases
        sql: "{CUBE}.quantity < 0"
        description: "Adjustments that decrease inventory"

      - name: detail_lines_only
        sql: "{CUBE}.is_mainline = false"
        description: "Excludes header summary lines, includes only detail lines"

    pre_aggregations:
      - name: daily_adjustments
        measures:
          - invadjst_lines_count
          - total_quantity
          - total_adjustment_value
        dimensions:
          - item_id
          - location_id
          - class_id
        time_dimension: fact_invadjst_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: monthly_by_item_location
        measures:
          - invadjst_lines_count
          - total_quantity
          - total_adjustment_value
        dimensions:
          - item_id
          - location_id
        time_dimension: fact_invadjst_headers.transaction_date
        granularity: month
        refresh_key:
          every: 1 day
