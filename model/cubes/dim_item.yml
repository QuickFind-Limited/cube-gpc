cubes:
  - name: dim_item
    sql: SELECT * FROM gpc_data_2026_01_26.dim_item
    title: Items
    description: >
      Product and item master data including inventory items, matrix parent/child relationships, and product attributes.
      Grain: one row per item/product.

    joins:
      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary.subsidiary_id}"

      - name: accounts
        relationship: many_to_one
        sql: "{CUBE}.income_account_id = {accounts.account_id}"

    measures:
      - name: item_count
        type: count
        description: Total number of items

      - name: total_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: sum
        description: Total quantity available across all items

      - name: avg_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: avg
        description: Average quantity available per item

    dimensions:
      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        primary_key: true
        description: Unique identifier for the item

      - name: item_code
        sql: "{CUBE}.item_code"
        type: string
        description: Item SKU or code

      - name: item_name
        sql: "{CUBE}.item_name"
        type: string
        description: Item name

      - name: item_fullname
        sql: "{CUBE}.item_fullname"
        type: string
        description: Full item name including parent hierarchy

      - name: item_description
        sql: "{CUBE}.item_description"
        type: string
        description: Detailed item description

      - name: item_type
        sql: "{CUBE}.item_type"
        type: string
        description: Type of item (inventory, non-inventory, service, etc.)

      - name: matrix_type
        sql: "{CUBE}.matrix_type"
        type: string
        description: Matrix relationship type (PARENT, CHILD, or null for standalone items)

      - name: costing_method
        sql: "{CUBE}.costing_method"
        type: string
        description: Inventory costing method code

      - name: costing_method_display
        sql: "{CUBE}.costing_method_display"
        type: string
        description: Human-readable costing method name

      - name: quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: number
        description: Current quantity available for sale

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: True if item is inactive/discontinued

      - name: is_online
        sql: "{CUBE}.is_online"
        type: boolean
        description: True if item is available for online sales

      - name: is_dropship_item
        sql: "{CUBE}.is_dropship_item"
        type: boolean
        description: True if item is fulfilled via dropship

      - name: is_special_order_item
        sql: "{CUBE}.is_special_order_item"
        type: boolean
        description: True if item requires special order

      - name: is_fulfillable
        sql: "{CUBE}.is_fulfillable"
        type: boolean
        description: True if item can be fulfilled from inventory

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Subsidiary that owns this item

      - name: income_account_id
        sql: "{CUBE}.income_account_id"
        type: number
        description: GL account for revenue recognition

      - name: last_modified_date
        sql: "TIMESTAMP({CUBE}.last_modified_date)"
        type: time
        description: Date item was last modified

      - name: created_date
        sql: "TIMESTAMP({CUBE}.created_date)"
        type: time
        description: Date item was created

    segments:
      - name: active_items
        sql: "{CUBE}.is_inactive = false"
        description: "Excludes inactive/discontinued items"

      - name: online_items
        sql: "{CUBE}.is_online = true"
        description: "Items available for online sales"

      - name: fulfillable_items
        sql: "{CUBE}.is_fulfillable = true"
        description: "Items that can be fulfilled from inventory"

      - name: in_stock_items
        sql: "CAST({CUBE}.quantity_available AS FLOAT64) > 0"
        description: "Items with available inventory"

      - name: out_of_stock_items
        sql: "CAST({CUBE}.quantity_available AS FLOAT64) <= 0"
        description: "Items with no available inventory"

      - name: dropship_items
        sql: "{CUBE}.is_dropship_item = true"
        description: "Items fulfilled via dropship"

      - name: special_order_items
        sql: "{CUBE}.is_special_order_item = true"
        description: "Items requiring special order"

      - name: matrix_parent_items
        sql: "{CUBE}.matrix_type = 'PARENT'"
        description: "Matrix parent items (product variations container)"

      - name: matrix_child_items
        sql: "{CUBE}.matrix_type = 'CHILD'"
        description: "Matrix child items (specific product variations)"

      - name: standalone_items
        sql: "{CUBE}.matrix_type IS NULL"
        description: "Standalone items (not part of matrix hierarchy)"
