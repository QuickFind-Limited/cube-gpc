cubes:
  - name: dim_item
    sql_table: gpc_data_2026_01_26.dim_item
    title: Items
    description: >
      Item/product dimension containing SKUs and product master data.
      Grain: one row per item (product/SKU).

    joins:
      - name: dim_subsidiary
        relationship: many_to_one
        sql: "{CUBE}.subsidiary_id = {dim_subsidiary}.subsidiary_id"

      - name: accounts
        relationship: many_to_one
        sql: "{CUBE}.income_account_id = {accounts}.account_id"

    measures:
      - name: item_count
        type: count
        description: Total number of items

      - name: total_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: sum
        description: Total quantity available across all items

      - name: avg_quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: avg
        description: Average quantity available per item

      - name: active_item_count
        type: count
        filters:
          - sql: "{CUBE}.is_inactive = false"
        description: Count of active items only

      - name: online_item_count
        type: count
        filters:
          - sql: "{CUBE}.is_online = true"
        description: Count of items available online

    dimensions:
      - name: item_id
        sql: "{CUBE}.item_id"
        type: number
        primary_key: true
        description: Unique identifier for the item

      - name: item_code
        sql: "{CUBE}.item_code"
        type: string
        description: Item code/SKU

      - name: item_name
        sql: "{CUBE}.item_name"
        type: string
        description: Item display name

      - name: item_fullname
        sql: "{CUBE}.item_fullname"
        type: string
        description: Item full hierarchical name

      - name: item_description
        sql: "{CUBE}.item_description"
        type: string
        description: Item detailed description

      - name: item_type
        sql: "{CUBE}.item_type"
        type: string
        description: Type of item (InvtPart, Service, etc.)

      - name: matrix_type
        sql: "{CUBE}.matrix_type"
        type: string
        description: Matrix type for parent/child item relationships (PARENT, CHILD, or null)

      - name: costing_method
        sql: "{CUBE}.costing_method"
        type: string
        description: Costing method code

      - name: costing_method_display
        sql: "{CUBE}.costing_method_display"
        type: string
        description: Costing method display name (Average, FIFO, etc.)

      - name: quantity_available
        sql: "CAST({CUBE}.quantity_available AS FLOAT64)"
        type: number
        description: Current quantity available in inventory

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if the item is inactive

      - name: is_online
        sql: "{CUBE}.is_online"
        type: boolean
        description: Indicates if the item is available for online sales

      - name: is_dropship_item
        sql: "{CUBE}.is_dropship_item"
        type: boolean
        description: Indicates if this is a dropship item

      - name: is_special_order_item
        sql: "{CUBE}.is_special_order_item"
        type: boolean
        description: Indicates if this is a special order item

      - name: is_fulfillable
        sql: "{CUBE}.is_fulfillable"
        type: boolean
        description: Indicates if the item can be fulfilled

      - name: subsidiary_id
        sql: "{CUBE}.subsidiary_id"
        type: number
        description: Foreign key to subsidiary dimension

      - name: income_account_id
        sql: "{CUBE}.income_account_id"
        type: number
        description: Foreign key to income account

      - name: last_modified_date
        sql: "CAST({CUBE}.last_modified_date AS TIMESTAMP)"
        type: time
        description: Date when the item was last modified

      - name: created_date
        sql: "CAST({CUBE}.created_date AS TIMESTAMP)"
        type: time
        description: Date when the item was created

    segments:
      - name: active_items
        sql: "{CUBE}.is_inactive = false"
        description: "Active items only (excludes inactive)"

      - name: online_items
        sql: "{CUBE}.is_online = true AND {CUBE}.is_inactive = false"
        description: "Items available for online sales"

      - name: inventory_items
        sql: "{CUBE}.item_type = 'InvtPart' AND {CUBE}.is_inactive = false"
        description: "Inventory part items only"

      - name: parent_items
        sql: "{CUBE}.matrix_type = 'PARENT'"
        description: "Parent items in matrix item structure"

      - name: child_items
        sql: "{CUBE}.matrix_type = 'CHILD'"
        description: "Child items in matrix item structure"

      - name: in_stock_items
        sql: "{CUBE}.quantity_available > 0 AND {CUBE}.is_inactive = false"
        description: "Items currently in stock"

      - name: fulfillable_items
        sql: "{CUBE}.is_fulfillable = true AND {CUBE}.is_inactive = false"
        description: "Items that can be fulfilled"
