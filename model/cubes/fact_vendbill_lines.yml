cubes:
  - name: fact_vendbill_lines
    sql: SELECT * FROM `gpc_data_2026_01_26.fact_vendbill_lines`
    title: Vendor Bill Lines
    description: >
      Line-level detail for vendor bills including expenses and tax lines.
      Grain: one row per vendor bill line item.

    joins:
      - name: fact_vendbill_headers
        relationship: many_to_one
        sql: "{{CUBE}}.transaction_id = {{fact_vendbill_headers.transaction_id}}"

      - name: transactions
        relationship: many_to_one
        sql: "{{CUBE}}.transaction_id = {{transactions.id}}"

      - name: classes
        relationship: many_to_one
        sql: "{{CUBE}}.class_id = {{classes.id}}"

    measures:
      - name: vendbill_lines_count
        type: count
        description: Total number of vendor bill line items

      - name: total_line_amount
        sql: "CAST({{CUBE}}.line_amount AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of line amounts across vendor bill lines

      - name: avg_line_amount
        sql: "CAST({{CUBE}}.line_amount AS FLOAT64)"
        type: avg
        format: currency
        description: Average line amount

      - name: distinct_transactions
        sql: transaction_id
        type: count_distinct
        description: Count of distinct vendor bill transactions

      - name: distinct_classes
        sql: class_id
        type: count_distinct
        description: Count of distinct classes/departments

    dimensions:
      - name: line_id
        sql: "{{CUBE}}.line_id"
        type: number
        description: Line identifier (not globally unique, scoped to transaction)

      - name: transaction_id
        sql: "{{CUBE}}.transaction_id"
        type: number
        description: Foreign key to vendor bill transaction

      - name: line_sequence_number
        sql: "{{CUBE}}.line_sequence_number"
        type: number
        description: Sequence number of line within transaction

      - name: is_mainline
        sql: "{{CUBE}}.is_mainline"
        type: boolean
        description: Indicates if this is a mainline summary record

      - name: line_amount
        sql: "CAST({{CUBE}}.line_amount AS FLOAT64)"
        type: number
        description: Line amount in base currency

      - name: class_id
        sql: "{{CUBE}}.class_id"
        type: number
        description: Foreign key to class/department dimension

    segments:
      - name: detail_lines_only
        sql: "{{CUBE}}.is_mainline = false"
        description: "Excludes mainline summary records, only detail lines"

      - name: negative_amounts
        sql: "CAST({{CUBE}}.line_amount AS FLOAT64) < 0"
        description: "Lines with negative amounts (credits or reversals)"

      - name: positive_amounts
        sql: "CAST({{CUBE}}.line_amount AS FLOAT64) > 0"
        description: "Lines with positive amounts (debits or expenses)"

      - name: has_class_assignment
        sql: "{{CUBE}}.class_id IS NOT NULL"
        description: "Lines with class/department assignment"

    pre_aggregations:
      - name: daily_summary
        measures:
          - vendbill_lines_count
          - total_line_amount
        dimensions:
          - is_mainline
        time_dimension: fact_vendbill_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day

      - name: by_class
        measures:
          - vendbill_lines_count
          - total_line_amount
        dimensions:
          - class_id
        time_dimension: fact_vendbill_headers.transaction_date
        granularity: day
        refresh_key:
          every: 1 day
