cubes:
  - name: fact_transfer_lines
    sql: SELECT * FROM gpc_data_2026_01_26.fact_transfer_lines
    title: Transfer Order Lines
    description: >
      Line-level detail for inventory transfer orders between locations.
      Grain: one row per transfer order line (currently 1:1 with headers).

    joins:
      - name: fact_transfer_headers
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {fact_transfer_headers.transaction_id}"

      - name: transactions
        relationship: many_to_one
        sql: "{CUBE}.transaction_id = {transactions.id}"

    measures:
      - name: transfer_lines_count
        type: count
        description: Total number of transfer order lines

      - name: transfer_order_count
        sql: transaction_id
        type: count_distinct
        description: Distinct count of transfer orders

    dimensions:
      - name: line_id
        sql: "{CUBE}.line_id"
        type: number
        description: Line identifier within the transfer transaction

      - name: transaction_id
        sql: "{CUBE}.transaction_id"
        type: number
        description: Foreign key to transfer transaction header
        primary_key: true

      - name: is_mainline
        sql: "{CUBE}.is_mainline"
        type: boolean
        description: True if this is the main line (header summary)

    pre_aggregations:
      - name: main
        measures:
          - transfer_lines_count
          - transfer_order_count
        dimensions:
          - is_mainline
        refresh_key:
          every: 1 day
