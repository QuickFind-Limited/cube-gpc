cubes:
  - name: transactions
    sql: SELECT * FROM gpc_data_2026_01_26.transactions
    title: Transactions
    description: >
      Transaction headers excluding voided/non-posted transactions per NetSuite AUDIT standards (includes orders, invoices, cash sales, and returns).
      Grain: one row per transaction header (unified across all transaction types).
      FIX (v68.6): Added CAST to foreigntotal - typed Parquet stored numeric fields as STRING (total, foreigntotal, exchangerate all STRING).

    joins:
      - name: currencies
        relationship: many_to_one
        sql: "{CUBE}.currency = {currencies.currency_id}"

      - name: subsidiaries
        relationship: many_to_one
        sql: "{CUBE}.subsidiary = {subsidiaries.subsidiary_id}"

      - name: accounting_periods
        relationship: many_to_one
        sql: "{CUBE}.postingperiod = {accounting_periods.period_id}"

    measures:
      - name: transaction_count
        type: count
        description: Total number of transactions

      - name: order_count
        type: count
        description: Total number of transactions (alias for backwards compatibility)

      - name: unique_customers
        sql: "{CUBE}.entity"
        type: count_distinct_approx
        description: Number of unique entities/customers (approximate with HyperLogLog, 10-20% error margin acceptable for analytics)

      - name: fulfilled_orders
        type: count
        filters:
          - sql: "{CUBE}.type IN ('CustInvc', 'CashSale') AND {CUBE}.status = 'B'"
        description: "Number of fulfilled/billed orders (OM002). Counts billed invoices (CustInvc) and cash sales (CashSale) with status 'B'. Excludes sales orders with status 'G' which are pending billing (not yet fulfilled). For detailed shipment-level fulfillment tracking use the fulfillments cube. FIX (v65): Changed from status IN ('B', 'G') to explicitly filter CustInvc/CashSale with status='B' only, removing 12,303 incorrectly included pending sales orders (status 'G' = approved but not fulfilled)."

      - name: cancelled_orders
        type: count
        filters:
          - sql: "{CUBE}.status = 'C'"
        description: Number of cancelled orders (NOTE - primarily Shopify placeholders pre-March 2025, see documentation)

      - name: customer_credits
        type: count
        filters:
          - sql: "{CUBE}.type = 'CustCred'"
        description: Number of customer credit transactions (returns, refunds, adjustments)

      - name: revenue_transaction_count
        type: count
        filters:
          - sql: "{CUBE}.type IN ('CustInvc', 'CashSale')"
        description: Number of revenue transactions (CustInvc + CashSale) - component measure for RET005 calculation

      # Time-aligned component measures (Feb 2025+) for accurate RET005 calculations
      # Note: return_authorizations measures removed - RtnAuth transaction type not used in D2C workflow
      - name: customer_credits_aligned
        type: count
        filters:
          - sql: "{CUBE}.type = 'CustCred' AND TIMESTAMP({CUBE}.trandate) >= TIMESTAMP('2025-02-01')"
        description: Customer credits from Feb 2025 onwards (time-aligned for RET005 calculation)

      - name: revenue_transaction_count_aligned
        type: count
        filters:
          - sql: "{CUBE}.type IN ('CustInvc', 'CashSale') AND TIMESTAMP({CUBE}.trandate) >= TIMESTAMP('2025-02-01')"
        description: Revenue transactions from Feb 2025 onwards (time-aligned denominator for RET004/RET005)

      - name: total_amount
        sql: "CAST({CUBE}.total AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of transaction totals in base currency

      - name: total_foreign_amount
        sql: "CAST({CUBE}.foreigntotal AS FLOAT64)"
        type: sum
        format: currency
        description: Sum of foreign totals for average calculation (component measure for rollup-only mode)

      - name: average_transaction_total
        sql: "{total_foreign_amount} / NULLIF({order_count}, 0)"
        type: number
        format: currency
        description: Average transaction total (calculated from components, NOT for use in pre-aggregations)

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true
        description: Unique transaction identifier

      - name: tranid
        sql: "{CUBE}.tranid"
        type: string
        description: Transaction number (user-visible transaction ID)

      - name: type
        sql: "{CUBE}.type"
        type: string
        description: "Transaction type: SalesOrd, CustInvc, CashSale, CustCred, CustPymt, CustDep, DepAppl, RtnAuth, etc."

      - name: status
        sql: "{CUBE}.status"
        type: string
        description: "Transaction status code: A (Pending Approval), B (Pending Fulfillment), C (Cancelled), G (Billed), Y (Pending)"

      - name: status_name
        sql: >
          CASE
            WHEN {CUBE}.status = 'A' THEN 'Pending Approval'
            WHEN {CUBE}.status = 'B' THEN 'Pending Fulfillment'
            WHEN {CUBE}.status = 'C' THEN 'Cancelled'
            WHEN {CUBE}.status = 'D' THEN 'Partially Fulfilled'
            WHEN {CUBE}.status = 'E' THEN 'Pending Billing'
            WHEN {CUBE}.status = 'F' THEN 'Pending Billing'
            WHEN {CUBE}.status = 'G' THEN 'Billed'
            WHEN {CUBE}.status = 'H' THEN 'Closed'
            WHEN {CUBE}.status = 'Y' THEN 'Pending'
            ELSE {CUBE}.status
          END
        type: string
        description: Human-readable transaction status

      - name: trandate
        sql: "TIMESTAMP({CUBE}.trandate)"
        type: time
        description: Transaction date

      - name: month
        sql: "TIMESTAMP_TRUNC(TIMESTAMP({CUBE}.trandate), MONTH)"
        type: time
        description: Transaction month

      - name: quarter
        sql: "TIMESTAMP_TRUNC(TIMESTAMP({CUBE}.trandate), QUARTER)"
        type: time
        description: Transaction quarter

      - name: year
        sql: "TIMESTAMP_TRUNC(TIMESTAMP({CUBE}.trandate), YEAR)"
        type: time
        description: Transaction year

      - name: week
        sql: "TIMESTAMP_TRUNC(TIMESTAMP({CUBE}.trandate), WEEK)"
        type: time
        description: Transaction week

      - name: shipdate
        sql: "TIMESTAMP({CUBE}.shipdate)"
        type: time
        description: Ship date (when order was shipped) - used for FUL-001 fulfillment speed metrics

      - name: closedate
        sql: "TIMESTAMP({CUBE}.closedate)"
        type: time
        description: Close date (when transaction was closed/completed)

      - name: duedate
        sql: "TIMESTAMP({CUBE}.duedate)"
        type: time
        description: Due date (for invoices and bills)

      - name: entity
        sql: "{CUBE}.entity"
        type: number
        description: Entity ID (customer or vendor)

      - name: entity_type
        sql: "{CUBE}.entity_type"
        type: string
        description: "Entity type classification: 'customer', 'webstore', 'pos' - used for contamination filtering"

      - name: transaction_in_scope
        sql: "{CUBE}.transaction_in_scope"
        type: boolean
        description: "True if transaction is in scope for customer analytics (excludes system entities)"

      - name: subsidiary
        sql: "{CUBE}.subsidiary"
        type: number
        description: Subsidiary ID (2=Ireland/EUR, 6=UK/GBP)

      - name: currency
        sql: "{CUBE}.currency"
        type: number
        description: Currency ID

      - name: postingperiod
        sql: "{CUBE}.postingperiod"
        type: number
        description: Accounting period ID for financial reporting

      - name: total
        sql: "CAST({CUBE}.total AS FLOAT64)"
        type: number
        format: currency
        description: Transaction total in base currency

      - name: foreigntotal
        sql: "CAST({CUBE}.foreigntotal AS FLOAT64)"
        type: number
        format: currency
        description: Transaction total in foreign currency

      - name: foreign_total
        sql: "CAST({CUBE}.foreigntotal AS FLOAT64)"
        type: number
        format: currency
        description: Transaction total in foreign currency (alias for backwards compatibility)

      - name: exchangerate
        sql: "CAST({CUBE}.exchangerate AS FLOAT64)"
        type: number
        description: Exchange rate applied to transaction

      - name: voided
        sql: "{CUBE}.voided"
        type: boolean
        description: True if transaction has been voided

      - name: posting
        sql: "{CUBE}.posting"
        type: boolean
        description: True if transaction posts to general ledger

      - name: paymentmethod
        sql: "{CUBE}.paymentmethod"
        type: number
        description: Payment method ID

      - name: createdfrom
        sql: "{CUBE}.createdfrom"
        type: number
        description: Source transaction ID (e.g., sales order that created this invoice)

      # FIXED v58: B2B/Wholesale Customer Segmentation
      # Updated to use entity_type from normalized schema instead of custbody_customer_email
      - name: customer_type
        type: string
        case:
          when:
            - sql: "{CUBE}.entity_type = 'customer'"
              label: "Retail/D2C"
          else:
            label: "B2B/Wholesale"
        title: Customer Type
        description: "Customer segmentation based on entity type: Retail/D2C customers are real customers, B2B/Wholesale represents system entities (webstore, POS). CRITICAL for pricing analysis - B2B customers receive wholesale bulk pricing (10-30% of retail base price), while Retail/D2C customers pay near full price (70-100% of base price). ALWAYS segment by customer_type when analyzing pricing, discounts, or margins to avoid mixing two completely different business models. Note: customer_type = WHO bought (consumer vs business), channel_type = WHERE they bought (D2C online, RETAIL stores, B2B_WHOLESALE locations)."

    segments:
      - name: in_scope_transactions
        sql: "{CUBE}.transaction_in_scope = true"
        description: "Excludes system entity transactions (webstore, POS) for accurate customer analytics"

      - name: customer_transactions
        sql: "{CUBE}.entity_type = 'customer'"
        description: "Only real customer transactions, excludes webstore and POS system entities"

      - name: webstore_transactions
        sql: "{CUBE}.entity_type = 'webstore'"
        description: "Webstore payment processor transactions only"

      - name: pos_transactions
        sql: "{CUBE}.entity_type = 'pos'"
        description: "POS system transactions only"

      - name: revenue_transactions
        sql: "{CUBE}.type IN ('CustInvc', 'CashSale')"
        description: "Revenue-generating transactions (invoices and cash sales)"

      - name: sales_orders
        sql: "{CUBE}.type = 'SalesOrd'"
        description: "Sales orders only"

      - name: posted_transactions
        sql: "{CUBE}.posting = true"
        description: "Transactions that post to the general ledger"

      - name: non_voided
        sql: "{CUBE}.voided = false"
        description: "Excludes voided transactions"

      - name: fulfilled_status
        sql: "{CUBE}.status = 'G'"
        description: "Billed/fulfilled transactions only"

    pre_aggregations:
      # Main rollup for order analysis
      # V57: Added customer_type for B2B/Wholesale vs Retail/D2C segmentation
      # V69: Updated to use new schema fields (entity_type, transaction_in_scope)
      - name: orders_analysis
        measures:
          - transaction_count
          - order_count
          - unique_customers
          - fulfilled_orders
          - cancelled_orders
          - customer_credits
          - revenue_transaction_count
          - customer_credits_aligned
          - revenue_transaction_count_aligned
          - total_amount
          - total_foreign_amount
        dimensions:
          - type
          - status
          - status_name
          - entity_type
          - transaction_in_scope
          - subsidiary
          - currency
          - voided
          - posting
          - customer_type
        time_dimension: trandate
        granularity: day
        refresh_key:
          every: 1 day
