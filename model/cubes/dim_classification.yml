cubes:
  - name: dim_classification
    sql_table: gpc_data_2026_01_26.dim_classification
    title: Classifications
    description: >
      Classification dimension for retail location and business unit categorization.
      Grain: one row per classification.

    measures:
      - name: classification_count
        type: count
        description: Total number of classifications

    dimensions:
      - name: classification_id
        sql: "{CUBE}.classification_id"
        type: number
        primary_key: true
        description: Unique identifier for the classification

      - name: classification_name
        sql: "{CUBE}.classification_name"
        type: string
        description: Name of the classification

      - name: is_inactive
        sql: "{CUBE}.is_inactive"
        type: boolean
        description: Indicates if the classification is inactive

    segments:
      - name: active_only
        sql: "{CUBE}.is_inactive = false"
        description: "Active classifications only"
